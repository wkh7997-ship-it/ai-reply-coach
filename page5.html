<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>5페이지</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Pretendard", system-ui, sans-serif;
      min-height: 100vh;
      background:
        radial-gradient(circle at top, rgba(129, 140, 248, 0.32) 0, transparent 52%),
        radial-gradient(circle at bottom, rgba(15, 23, 42, 0.75) 0, transparent 58%),
        linear-gradient(160deg, #111322, #05040b);
      color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px 16px;
    }
    .shell {
      width: 100%;
      max-width: 440px;
      background: rgba(8, 10, 24, 0.95);
      border-radius: 26px;
      padding: 20px 18px 18px;
      border: 1px solid rgba(148, 163, 255, 0.24);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.75);
      text-align: center;
    }
    h1 { font-size: 1.3rem; margin-bottom: 8px; }
    p  { font-size: 0.88rem; color:#cbd5f5; line-height:1.5; }
    button {
      margin-top: 12px;
      width: 100%;
      border-radius: 999px;
      padding: 11px 0;
      border: 1px solid rgba(148, 163, 255, 0.6);
      background: transparent;
      color: #e5e7eb;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="shell">
    <h1>5페이지 (추가 콘텐츠 영역)</h1>
    <p>
      이 페이지는 예를 들어 추천 제품 목록, Q&A, 광고 영역 등<br />
      원하는 용도로 활용할 수 있습니다.
    </p>
    <button onclick="window.location.href='result.html'">← 진단 결과로 돌아가기</button>
  </div>
</body>
</html>
