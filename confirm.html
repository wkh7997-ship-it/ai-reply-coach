<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI 피부 코치 - 사진 확인</title>

    <style>
        :root {
          --primary: #9b8bff;
          --primary-strong: #6b5bff;
          --bg-deep: #050616;
          --bg-top: #11152b;
          --glass: rgba(9, 12, 30, 0.92);
          --text-main: #f9fafb;
          --text-sub: #cbd5f5;
          --text-muted: #9ca3c9;
          --border-soft: rgba(148, 163, 255, 0.35);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
          font-family: -apple-system, BlinkMacSystemFont, "Pretendard", system-ui, sans-serif;
          min-height: 100vh;
          background:
            radial-gradient(circle at top, rgba(88, 101, 242, 0.35) 0, transparent 55%),
            radial-gradient(circle at bottom, rgba(6, 95, 180, 0.3) 0, transparent 60%),
            linear-gradient(160deg, var(--bg-top), var(--bg-deep));
          color: var(--text-main);
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 18px 16px;
        }

        .shell { width: 100%; max-width: 440px; }

        .card {
          background: var(--glass);
          border-radius: 26px;
          padding: 18px;
          border: 1px solid rgba(148,163,255,0.28);
          box-shadow:
            0 20px 45px rgba(0,0,0,0.85),
            0 0 0 1px rgba(15,23,42,0.7);
          position: relative;
          overflow: hidden;
          backdrop-filter: blur(16px);
        }

        .card::before {
          content: "";
          position: absolute;
          inset: 1px;
          border-radius: 24px;
          border: 1px solid rgba(255,255,255,0.04);
          pointer-events: none;
        }

        .top-accent {
          position: absolute; left: 14%; right: 14%; top: 12px; height: 1px;
          background: linear-gradient(90deg,transparent,rgba(148,163,255,0.8),transparent);
        }

        .top-bar {
          position: relative;
          z-index: 2;
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 6px;
        }

        .back-btn {
          background: transparent;
          border: none;
          color: var(--text-sub);
          display: flex;
          align-items: center;
          gap: 4px;
          font-size: 0.85rem;
          cursor: pointer;
        }

        .step-pill {
          padding: 4px 10px;
          border-radius: 999px;
          border: 1px solid rgba(148,163,255,0.65);
          background: rgba(10,16,36,0.9);
          font-size: 0.72rem;
          color: var(--text-sub);
        }

        .title {
          text-align: center;
          font-size: 1.45rem;
          font-weight: 750;
          margin: 10px 0 4px;
          letter-spacing: .02em;
        }

        .subtitle {
          text-align: center;
          font-size: 0.84rem;
          color: var(--text-muted);
          margin-bottom: 18px;
          line-height: 1.45;
        }

        .preview-wrapper {
          background:
            radial-gradient(circle at top left, rgba(148,163,255,0.22),transparent 55%),
            rgba(15,23,42,0.96);
          border: 1px solid rgba(148,163,255,0.45);
          border-radius: 20px;
          padding: 8px;
          margin-bottom: 18px;
        }

        .preview-inner {
          width: 100%;
          border-radius: 18px;
          overflow: hidden;
          min-height: 160px;
          background: #020617;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        #preview-img {
          width: 100%;
          max-height: 260px;
          object-fit: cover;
        }

        .info-text {
          text-align: center;
          font-size: 0.92rem;
          color: var(--text-sub);
          margin-bottom: 12px;
          line-height: 1.5;
        }

        .highlight {
          color: #fff3c4;
          font-weight: 600;
        }

        .btn {
          width: 100%;
          padding: 14px 0;
          border-radius: 999px;
          border: none;
          font-size: 0.95rem;
          font-weight: 650;
          cursor: pointer;
          margin-top: 10px;
          display: flex;
          justify-content: center;
          gap: 6px;
          position: relative;
          overflow: hidden;
        }

        .btn-primary {
          background: linear-gradient(135deg,var(--primary-strong),var(--primary));
          color: #fff;
          box-shadow: 0 14px 28px rgba(55,48,163,0.65);
        }

        .btn-secondary {
          background: transparent;
          color: var(--text-main);
          border: 1px solid rgba(148,163,255,0.55);
        }
    </style>
</head>

<body>
<div class="shell">
    <div class="card">
        <div class="top-accent"></div>

        <div class="top-bar">
            <button class="back-btn" onclick="goBack()">← 뒤로</button>
            <div></div>
            <div class="step-pill">STEP 2 / 4</div>
        </div>

        <div class="title">이 사진으로 진행할까요?</div>
        <div class="subtitle">
            얼굴과 고민 부위가 잘 보이는지<br>
            한 번 확인해주세요.
        </div>

        <div class="preview-wrapper">
            <div class="preview-inner">
                <img id="preview-img" />
            </div>
        </div>

        <div class="info-text">
            이 사진이 괜찮다면<br>
            <span class="highlight">다음 단계</span>로 이동하세요.
        </div>

        <button class="btn btn-primary" onclick="goToOptions()">다음 단계로 ➡️</button>
        <button class="btn btn-secondary" onclick="goBack()">첫 화면으로 돌아가기</button>
    </div>
</div>

<script>
    window.addEventListener("DOMContentLoaded", function () {
      const imgData = sessionStorage.getItem("uploadedImage");
      const imgEl = document.getElementById("preview-img");

      if (!imgData) {
        alert("이미지 정보가 없습니다. 처음 화면으로 돌아갑니다.");
        window.location.href = "index.html";
        return;
      }

      imgEl.src = imgData;
    });

    function goToOptions() {
      const imgData = sessionStorage.getItem("uploadedImage");
      if (!imgData) {
        alert("이미지를 다시 선택해 주세요.");
        window.location.href = "index.html";
        return;
      }
      window.location.href = "options.html";
    }

    function goBack() {
      window.location.href = "index.html";
    }
</script>

</body>
</html>
