<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI 피부 코치 - 추천 제품</title>
  <style>
    :root {
      --primary: #9b8bff;
      --primary-strong: #5c6bff;
      --bg-deep: #050616;
      --bg-top: #11152b;
      --glass: rgba(9, 12, 30, 0.96);
      --text-main: #f9fafb;
      --text-sub: #cbd5f5;
      --border-soft: rgba(148, 163, 255, 0.4);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Pretendard", system-ui, sans-serif;
      min-height: 100vh;
      background:
        radial-gradient(circle at top, rgba(88, 101, 242, 0.35) 0, transparent 55%),
        radial-gradient(circle at bottom, rgba(6, 95, 180, 0.28) 0, transparent 60%),
        linear-gradient(160deg, var(--bg-top), var(--bg-deep));
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px 14px;
    }

    .shell { width: 100%; max-width: 440px; }

    .card {
      background: var(--glass);
      border-radius: 26px;
      padding: 18px 16px 14px;
      border: 1px solid var(--border-soft);
      box-shadow:
        0 22px 50px rgba(0,0,0,0.9),
        0 0 0 1px rgba(15,23,42,0.7);
      backdrop-filter: blur(18px);
      position: relative;
      overflow: hidden;
      max-height: calc(100vh - 32px);
      display: flex;
      flex-direction: column;
    }

    .top-accent {
      position: absolute;
      left: 14%; right: 14%; top: 10px;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(148,163,255,0.9), transparent);
      opacity: 0.95;
    }

    .card-inner-scroll {
      overflow-y: auto;
      padding-right: 2px;
      margin-right: -4px;
      flex: 1;
    }

    .top-bar {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 8px;
      margin-bottom: 4px;
    }

    .top-bar-left,
    .top-bar-center,
    .top-bar-right {
      display: flex;
      align-items: center;
    }

    .top-bar-left { min-width: 70px; }
    .top-bar-center {
      flex: 1;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: 600;
      color: #e5e7ff;
    }
    .top-bar-right {
      min-width: 70px;
      justify-content: flex-end;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,255,0.6);
      background: rgba(10,16,40,0.9);
      font-size: 0.78rem;
      color: #e5e7ff;
      cursor: pointer;
    }

    .back-btn span:first-child {
      font-size: 1rem;
      line-height: 1;
    }

    .step-pill {
      padding: 3px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,255,0.7);
      font-size: 0.72rem;
      color: rgba(203,213,255,0.95);
      background: rgba(10,16,40,0.95);
      white-space: nowrap;
    }

    .header {
      margin-top: 10px;
      margin-bottom: 12px;
      text-align: center;
    }

    .title {
      font-size: 1.65rem;
      font-weight: 800;
      letter-spacing: 0.08em;
    }

    .subtitle {
      margin-top: 6px;
      font-size: 0.9rem;
      color: var(--text-sub);
      line-height: 1.5;
    }

    .tag-row {
      margin-top: 12px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    .tag-pill {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,255,0.6);
      font-size: 0.78rem;
      color: #e5e7ff;
      background: rgba(15,23,42,0.9);
    }

    .section-title {
      margin-top: 18px;
      margin-bottom: 6px;
      font-size: 1.05rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      color: #e5e7ff;
    }

    .section-title span {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-sub);
      margin-left: 4px;
    }

    .product-card {
      margin-top: 10px;
      border-radius: 20px;
      border: 1px solid rgba(148,163,255,0.5);
      background:
        radial-gradient(circle at top left, rgba(148,163,255,0.22), transparent 60%),
        rgba(11,17,38,0.98);
      padding: 12px 12px 12px;
      display: flex;
      gap: 10px;
    }

    .thumb {
      width: 80px;
      min-width: 80px;
      height: 80px;
      border-radius: 18px;
      overflow: hidden;
      background: rgba(15,23,42,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .thumb-placeholder {
      width: 60%;
      height: 60%;
      border-radius: 999px;
      border: 1px dashed rgba(148,163,255,0.7);
    }

    .p-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .p-name {
      font-size: 0.96rem;
      font-weight: 700;
    }

    .p-desc {
      font-size: 0.83rem;
      color: var(--text-sub);
      line-height: 1.5;
    }

    .p-tag-row {
      margin-top: 2px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .p-tag {
      font-size: 0.72rem;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,255,0.6);
      color: #e5e7ff;
      background: rgba(15,23,42,0.95);
    }

    .p-btn-wrap {
      margin-top: 6px;
    }

    .btn-primary {
      width: 100%;
      padding: 8px 0;
      border-radius: 999px;
      border: none;
      font-size: 0.86rem;
      font-weight: 650;
      cursor: pointer;
      background: linear-gradient(135deg, var(--primary-strong), var(--primary));
      color: #fff;
      box-shadow: 0 10px 22px rgba(88,81,233,0.6);
    }

    .focus-empty {
      margin-top: 8px;
      font-size: 0.8rem;
      color: var(--text-sub);
    }

    .btn-footer-wrap {
      margin-top: 12px;
      padding-top: 8px;
      border-top: 1px solid rgba(15,23,42,0.9);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .btn-footer {
      width: 100%;
      padding: 11px 0;
      border-radius: 18px;
      border: 1px solid rgba(148,163,255,0.5);
      background:
        radial-gradient(circle at top left, rgba(148,163,255,0.18), transparent 60%),
        rgba(11,17,38,0.98);
      color: #e5e7ff;
      font-size: 0.95rem;
      font-weight: 620;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="shell">
  <div class="card">
    <div class="top-accent"></div>

    <div class="top-bar">
      <div class="top-bar-left">
        <button class="back-btn" onclick="goBackResult()">
          <span>←</span>
          <span>결과로</span>
        </button>
      </div>
      <div class="top-bar-center">추천 제품</div>
      <div class="top-bar-right">
        <div class="step-pill">STEP 4 / 4</div>
      </div>
    </div>

    <div class="card-inner-scroll">
      <div class="header">
        <div class="title">추천 제품 목록</div>
        <div class="subtitle">
          방금 진단한 피부 상태에 맞춰<br />
          AI가 상품을 자동 추천해 드려요.
        </div>

        <div class="tag-row">
          <span class="tag-pill" id="tag-skin-type">피부 타입: -</span>
          <span class="tag-pill" id="tag-concern">주요 고민: -</span>
        </div>
      </div>

      <!-- 기본 루틴 -->
      <div>
        <div class="section-title">
          기본 루틴 추천
          <span>세안 → 보습 → 자외선 차단</span>
        </div>
        <div id="basic-list"></div>
      </div>

      <!-- 집중 케어 -->
      <div style="margin-top: 18px;">
        <div class="section-title">
          집중 케어 추천
          <span>선택한 고민에 맞춘 타겟 케어</span>
        </div>
        <div id="focus-list"></div>
        <div id="focus-empty" class="focus-empty" style="display:none;">
          아직 등록된 집중 케어 제품이 없어요. 곧 채워 넣을 예정입니다.
        </div>
      </div>
    </div>

    <div class="btn-footer-wrap">
      <button class="btn-footer" onclick="goBackResult()">
        이전 결과로 돌아가기
      </button>
      <button class="btn-footer" onclick="goHome()">
        첫 화면으로 돌아가기
      </button>
    </div>
  </div>
</div>

<script>
  function shuffle(arr) {
    const a = arr.slice();
    for (let i = a.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }

  function loadLatestDiagnosis() {
    try {
      const raw = localStorage.getItem("diagnosisHistory");
      if (!raw) return null;
      const history = JSON.parse(raw);
      if (!Array.isArray(history) || history.length === 0) return null;
      return history[0];
    } catch (_) {
      return null;
    }
  }

  function updateHeaderTags() {
    const latest = loadLatestDiagnosis();
    const tagSkin = document.getElementById("tag-skin-type");
    const tagConcern = document.getElementById("tag-concern");

    if (!latest) {
      tagSkin.innerText = "피부 타입: -";
      tagConcern.innerText = "주요 고민: -";
      return;
    }

    tagSkin.innerText = `피부 타입: ${latest.skinType || "-"}`;
    const rawConcerns = sessionStorage.getItem("userConcerns");
    let text = "-";
    if (rawConcerns) {
      try {
        const arr = JSON.parse(rawConcerns);
        if (Array.isArray(arr) && arr.length) text = arr.join(", ");
      } catch {}
    }
    tagConcern.innerText = `주요 고민: ${text}`;
  }

  // ✅ 여기 버그 수정!
  function pickRandomItem(category) {
    if (!category || !Array.isArray(category.items) || category.items.length === 0) {
      return null;
    }
    const idx = Math.floor(Math.random() * category.items.length);
    return category.items[idx];
  }

  function createProductCard(config, item) {
    const wrapper = document.createElement("div");
    wrapper.className = "product-card";

    const thumb = document.createElement("div");
    thumb.className = "thumb";

    if (item && item.image) {
      const img = document.createElement("img");
      img.src = item.image;
      img.alt = config.title;
      thumb.appendChild(img);
    } else {
      const ph = document.createElement("div");
      ph.className = "thumb-placeholder";
      thumb.appendChild(ph);
    }

    const body = document.createElement("div");
    body.className = "p-body";

    const nameEl = document.createElement("div");
    nameEl.className = "p-name";
    nameEl.innerText = config.title;

    const descEl = document.createElement("div");
    descEl.className = "p-desc";
    descEl.innerText = config.text;

    const tagRow = document.createElement("div");
    tagRow.className = "p-tag-row";
    (config.tags || []).forEach((t) => {
      const s = document.createElement("span");
      s.className = "p-tag";
      s.innerText = t;
      tagRow.appendChild(s);
    });

    const btnWrap = document.createElement("div");
    btnWrap.className = "p-btn-wrap";
    const btn = document.createElement("button");
    btn.className = "btn-primary";
    btn.innerText = "쿠팡에서 보기";
    if (item && item.url) {
      btn.onclick = () => window.open(item.url, "_blank");
    } else {
      btn.disabled = true;
      btn.innerText = "준비 중입니다";
    }
    btnWrap.appendChild(btn);

    body.appendChild(nameEl);
    body.appendChild(descEl);
    body.appendChild(tagRow);
    body.appendChild(btnWrap);

    wrapper.appendChild(thumb);
    wrapper.appendChild(body);

    return wrapper;
  }

  async function loadProducts() {
    const latest = loadLatestDiagnosis();
    if (!latest) {
      alert("먼저 AI 진단을 진행해 주세요!");
      goHome();
      return;
    }

    updateHeaderTags();

    let data;
    try {
      // ✅ 서버의 /api/products 사용
      const res = await fetch("/api/products");
      data = await res.json();
    } catch (e) {
      console.error("제품 정보 로드 실패:", e);
      alert("제품 정보를 불러오지 못했습니다. 잠시 후 다시 시도해 주세요.");
      return;
    }

    const basicListEl = document.getElementById("basic-list");
    const focusListEl = document.getElementById("focus-list");
    const focusEmptyEl = document.getElementById("focus-empty");

    basicListEl.innerHTML = "";
    focusListEl.innerHTML = "";
    focusEmptyEl.style.display = "none";

    const basicConfigs = [
      {
        key: "cleanser",
        title: "클렌저",
        text: "자극은 줄이고 피부 장벽은 지켜주는 약산성 클렌저가 좋아요.",
        tags: ["약산성", "민감성 사용 가능", "가볍게 세정"]
      },
      {
        key: "toner",
        title: "토너",
        text: "세안 후 당김을 완화하고 피부 밸런스를 잡아주는 기본 보습 토너.",
        tags: ["보습", "피부결 정돈"]
      },
      {
        key: "ceramideCream",
        title: "장벽 크림",
        text: "세라마이드 기반 보습 크림으로 피부 장벽을 튼튼하게 보호해 줍니다.",
        tags: ["장벽 강화", "저자극"]
      },
      {
        key: "sunscreen",
        title: "선크림",
        text: "자외선은 대부분의 피부 문제 원인! SPF 50 이상을 추천해요.",
        tags: ["SPF 50+", "자외선 차단"]
      }
    ];

    const focusConfigs = [
      {
        key: "acne",
        title: "여드름·트러블 케어",
        text: "붉은 염증 여드름에는 피부과 약과 함께 저자극 스팟 케어만 가볍게.",
        tags: ["스팟 케어", "저자극"]
      },
      {
        key: "pore",
        title: "모공·피지 케어",
        text: "모공, 블랙헤드 고민에는 과한 압출 대신 각질·피지 케어 위주로!",
        tags: ["블랙헤드", "T존 관리"]
      },
      {
        key: "pigment",
        title: "색소·잡티 케어",
        text: "기미, 잡티는 자외선 차단 + 미백 성분 제품을 꾸준히 사용하는 게 핵심이에요.",
        tags: ["기미", "잡티", "톤 개선"]
      },
      {
        key: "soothing",
        title: "진정·민감 케어",
        text: "붉은기와 민감한 피부에는 알코올·향료 적은 진정 라인을 추천합니다.",
        tags: ["진정", "민감피부"]
      },
      {
        key: "repairCream",
        title: "장벽 재생 크림",
        text: "각질·당김·자극이 반복될 땐 세라마이드·판테놀 계열 장벽 재생 크림이 좋아요.",
        tags: ["장벽 회복", "손상 피부 케어"]
      }
    ];

    const basicAvailable = basicConfigs.filter((cfg) => {
      const cat = data[cfg.key];
      return cat && Array.isArray(cat.items) && cat.items.length > 0;
    });

    shuffle(basicAvailable)
      .slice(0, 3)
      .forEach((cfg) => {
        const cat = data[cfg.key];
        const item = pickRandomItem(cat);
        const card = createProductCard(cfg, item);
        basicListEl.appendChild(card);
      });

    const focusAvailable = focusConfigs.filter((cfg) => {
      const cat = data[cfg.key];
      return cat && Array.isArray(cat.items) && cat.items.length > 0;
    });

    const pickedFocus = shuffle(focusAvailable).slice(0, 3);
    if (pickedFocus.length === 0) {
      focusEmptyEl.style.display = "block";
    } else {
      pickedFocus.forEach((cfg) => {
        const cat = data[cfg.key];
        const item = pickRandomItem(cat);
        const card = createProductCard(cfg, item);
        focusListEl.appendChild(card);
      });
    }
  }

  function goBackResult() {
    window.location.href = "result.html";
  }

  function goHome() {
    window.location.href = "index.html";
  }

  window.addEventListener("DOMContentLoaded", loadProducts);
</script>
</body>
</html>
