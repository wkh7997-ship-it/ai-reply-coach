<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI 추천 답장 - AI 대화 코치</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/manifest.json" />

  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --bg1: #050816;
      --bg2: #3b1d6a;
      --card-bg: rgba(8, 12, 32, 0.94);
      --text-main: #f9fafb;
      --text-sub: #a5b4fc;
      --border: rgba(255, 255, 255, 0.16);
      --safe: #22c55e;
      --warn: #eab308;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #3b1d6a 0, #050816 45%, #020617 100%);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 24px 16px 32px;
    }

    .app {
      width: 100%;
      max-width: 480px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 24px;
      border: 1px solid var(--border);
      padding: 22px 18px 18px;
      box-shadow:
        0 18px 40px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(148, 163, 184, 0.12);
    }

    .header {
      margin-bottom: 14px;
    }

    .header-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .header-sub {
      font-size: 12px;
      color: var(--text-sub);
    }

    .original-box {
      margin-top: 10px;
      padding: 10px 11px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.9);
      font-size: 13px;
      line-height: 1.5;
    }

    .original-label {
      font-size: 11px;
      color: #a5b4fc;
      margin-bottom: 4px;
    }

    .tone-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border-radius: 999px;
      padding: 2px 9px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      font-size: 11px;
      color: #cbd5ff;
      margin-top: 6px;
    }

    .result-title {
      margin-top: 16px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .result-title span {
      font-size: 11px;
      color: #94a3b8;
      font-weight: 400;
    }

    .answer-item {
      padding: 10px 10px 8px;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(51, 65, 85, 0.7);
      margin-bottom: 8px;
    }

    .answer-text {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .answer-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: #9ca3af;
    }

    .chips {
      display: flex;
      gap: 6px;
      align-items: center;
      flex-wrap: wrap;
    }

    .chip {
      padding: 2px 6px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
    }

    .chip.safe { border-color: var(--safe); color: var(--safe); }
    .chip.warn { border-color: var(--warn); color: var(--warn); }
    .chip.danger { border-color: var(--danger); color: var(--danger); }

    .copy-btn {
      border-radius: 999px;
      border: none;
      padding: 4px 10px;
      font-size: 11px;
      background: rgba(79, 70, 229, 0.14);
      color: #e5e7ff;
    }

    .copy-btn:active {
      transform: translateY(1px);
      background: rgba(79, 70, 229, 0.25);
    }

    .footer-actions {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      font-size: 12px;
    }

    .btn-link {
      border: none;
      background: none;
      color: #a5b4fc;
      text-decoration: underline;
      padding: 0;
    }

    .btn-main {
      border: none;
      border-radius: 16px;
      padding: 8px 14px;
      font-size: 12px;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: 0 6px 16px rgba(79, 70, 229, 0.55);
    }
  </style>
</head>
<body>
  <main class="app">
    <section class="card">
      <header class="header">
        <div class="header-title">AI 추천 답장</div>
        <p class="header-sub">위험도·센스를 참고해서 마음에 드는 답장을 골라보세요.</p>
      </header>

      <section class="original-box">
        <div class="original-label">상대방 메시지</div>
        <div id="originalText"></div>
        <div class="tone-pill" id="tonePill"></div>
      </section>

      <section class="result-area">
        <div class="result-title">
          <strong>추천 답장 3개</strong>
          <span>숫자는 느낌만 참고하세요</span>
        </div>
        <div id="answers"></div>
      </section>

      <footer class="footer-actions">
        <button class="btn-link" id="clearBtn">이 결과 지우기</button>
        <button class="btn-main" id="againBtn">다시 입력하기</button>
      </footer>
    </section>
  </main>

  <script>
    function parseLine(line) {
      const parts = line.split("||").map(p => p.trim());
      return {
        text: parts[0] || "",
        risk: parts[1] || "",
        sense: parts[2] || "",
        comment: parts[3] || ""
      };
    }

    function riskClass(risk) {
      const n = parseInt(risk || "0", 10);
      if (isNaN(n)) return "";
      if (n <= 30) return "safe";
      if (n <= 60) return "warn";
      return "danger";
    }

    function loadResult() {
      const raw = localStorage.getItem("aiReplyCoach_lastResult");
      if (!raw) {
        // 데이터 없으면 입력 페이지로 돌려보내기
        window.location.href = "/";
        return;
      }

      let payload;
      try {
        payload = JSON.parse(raw);
      } catch (e) {
        window.location.href = "/";
        return;
      }

      const { tone, text, reply } = payload;
      document.getElementById("originalText").textContent = text || "";
      document.getElementById("tonePill").textContent = `상황: ${tone || "기본"}`;

      const answersEl = document.getElementById("answers");
      answersEl.innerHTML = "";

      const lines = (reply || "")
        .split("\n")
        .map(l => l.trim())
        .filter(Boolean)
        .slice(0, 3);

      if (lines.length === 0) {
        const empty = document.createElement("div");
        empty.style.fontSize = "13px";
        empty.style.color = "#9ca3af";
        empty.textContent = "추천 답장을 불러오지 못했습니다. 다시 시도해 주세요.";
        answersEl.appendChild(empty);
        return;
      }

      lines.forEach((line, idx) => {
        const { text: ansText, risk, sense, comment } = parseLine(line);
        const wrapper = document.createElement("div");
        wrapper.className = "answer-item";

        wrapper.innerHTML = `
          <div class="answer-text">${idx + 1}. ${ansText}</div>
          <div class="answer-meta">
            <div class="chips">
              ${risk ? `<span class="chip ${riskClass(risk)}">위험도 ${risk}</span>` : ""}
              ${sense ? `<span class="chip">센스 ${sense}</span>` : ""}
              ${comment ? `<span class="chip">${comment}</span>` : ""}
            </div>
            <button class="copy-btn" type="button">복사</button>
          </div>
        `;

        const copyBtn = wrapper.querySelector(".copy-btn");
        copyBtn.addEventListener("click", () => {
          navigator.clipboard.writeText(ansText).then(() => {
            copyBtn.textContent = "복사됨";
            setTimeout(() => (copyBtn.textContent = "복사"), 1200);
          });
        });

        answersEl.appendChild(wrapper);
      });
    }

    document.getElementById("againBtn").addEventListener("click", () => {
      window.location.href = "/";
    });

    document.getElementById("clearBtn").addEventListener("click", () => {
      localStorage.removeItem("aiReplyCoach_lastResult");
      window.location.href = "/";
    });

    loadResult();
  </script>
</body>
</html>
