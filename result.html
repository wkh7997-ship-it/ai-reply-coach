<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI 대화 코치 – 결과</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="manifest" href="/manifest.json" />

  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --card-bg: rgba(8, 12, 32, 0.96);
      --text-main: #f9fafb;
      --text-sub: #a5b4fc;
      --border: rgba(148, 163, 184, 0.35);
      --safe: #22c55e;
      --warn: #eab308;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at top, #4c1d95 0, rgba(76, 29, 149, 0.25) 18%, transparent 35%),
        radial-gradient(circle at bottom, #0b1120 0, #020617 55%, #000 100%);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: calc(32px + env(safe-area-inset-top, 0px)) 16px 40px;
      -webkit-text-size-adjust: 100%;
    }

    .app {
      width: 100%;
      max-width: 480px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 28px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      padding: 20px 18px 18px;
      box-shadow:
        0 26px 60px rgba(15, 23, 42, 0.95),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(18px);
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 13px;
      color: var(--text-sub);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      color: #c7d2fe;
      text-decoration: none;
      font-size: 13px;
    }

    .back-link span {
      font-size: 17px;
      line-height: 1;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
    }

    .header-icon {
      width: 38px;
      height: 38px;
      border-radius: 16px;
      padding: 2px;
      background: radial-gradient(circle at 30% 20%, #9f8cff 0, #4c1d95 45%, #111827 100%);
      box-shadow:
        0 8px 18px rgba(79, 70, 229, 0.9),
        0 0 0 1px rgba(30, 64, 175, 0.45);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .header-text-main {
      font-size: 18px;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    .header-text-sub {
      margin-top: 2px;
      font-size: 12px;
      color: var(--text-sub);
    }

    .original-msg {
      margin-top: 4px;
      margin-bottom: 12px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.98);
      font-size: 13px;
      line-height: 1.5;
      color: #e5e7eb;
      word-break: break-word;
    }

    .original-msg-label {
      font-size: 11px;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    .result-card {
      margin-top: 4px;
      background: radial-gradient(circle at top left,
          rgba(79, 70, 229, 0.26) 0,
          rgba(79, 70, 229, 0.03) 38%,
          rgba(15, 23, 42, 0.96) 100%);
      border-radius: 20px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      padding: 14px 14px 10px;
    }

    .result-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }

    .result-title span {
      font-size: 11px;
      color: #94a3b8;
      font-weight: 400;
    }

    .answer-item {
      padding: 9px 9px 7px;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.96);
      border: 1px solid rgba(51, 65, 85, 0.85);
      margin-bottom: 7px;
    }

    .answer-text {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .answer-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: #9ca3af;
      gap: 6px;
    }

    .chips {
      display: flex;
      gap: 4px;
      align-items: center;
      flex-wrap: wrap;
    }

    .chip {
      padding: 2px 7px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.9);
    }

    .chip.safe {
      border-color: var(--safe);
      color: var(--safe);
    }

    .chip.warn {
      border-color: var(--warn);
      color: var(--warn);
    }

    .chip.danger {
      border-color: var(--danger);
      color: var(--danger);
    }

    .copy-btn {
      border-radius: 999px;
      border: none;
      padding: 4px 10px;
      font-size: 11px;
      background: rgba(79, 70, 229, 0.16);
      color: #e5e7ff;
      cursor: pointer;
      white-space: nowrap;
    }

    .copy-btn:active {
      transform: translateY(1px);
      background: rgba(79, 70, 229, 0.25);
    }

    .status-text {
      margin-top: 10px;
      font-size: 12px;
      color: #a5b4fc;
      min-height: 16px;
    }

    @media (max-height: 680px) {
      body {
        align-items: flex-start;
        padding-top: 20px;
      }
    }
  </style>
</head>
<body>
  <main class="app">
    <section class="card">
      <div class="top-bar">
        <a href="/index.html" class="back-link">
          <span>←</span> 다시 입력하기
        </a>
        <div>AI 추천 답장</div>
      </div>

      <header class="header">
        <div class="header-icon">
          <img src="/icon-192.png" alt="AI 대화 코치 아이콘" />
        </div>
        <div>
          <div class="header-text-main">AI 대화 코치</div>
          <div class="header-text-sub">답장 후보를 3가지로 추천해드려요</div>
        </div>
      </header>

      <div class="original-msg">
        <div class="original-msg-label">상대방 메시지</div>
        <div id="originalText"></div>
      </div>

      <section class="result-card">
        <div class="result-title">
          <strong>AI 추천 답장</strong>
          <span>위험도·센스 점수는 가볍게 참고만 해주세요</span>
        </div>
        <div id="answers"></div>
      </section>

      <div class="status-text" id="status"></div>
    </section>
  </main>

  <script>
    const statusEl = document.getElementById("status");
    const answersEl = document.getElementById("answers");
    const originalTextEl = document.getElementById("originalText");

    function parseLine(line) {
      const parts = line.split("||").map(p => p.trim());
      return {
        text: parts[0] || "",
        risk: parts[1] || "",
        sense: parts[2] || "",
        comment: parts[3] || ""
      };
    }

    function riskClass(risk) {
      const n = parseInt(risk || "0", 10);
      if (n <= 30) return "safe";
      if (n <= 60) return "warn";
      return "danger";
    }

    async function init() {
      const params = new URLSearchParams(window.location.search);
      const text = (params.get("text") || "").trim();
      const tone = params.get("tone") || "기본";

      if (!text) {
        originalTextEl.textContent = "전달받은 메시지가 없습니다. 처음 화면에서 다시 입력해 주세요.";
        statusEl.textContent = "";
        return;
      }

      originalTextEl.textContent = text;

      statusEl.textContent = "AI가 답장을 생각 중입니다...";
      answersEl.innerHTML = "";

      try {
        const res = await fetch("/reply", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text, tone })
        });

        const data = await res.json();

        if (!res.ok) {
          statusEl.textContent = data.error || "답장 생성 중 오류가 발생했습니다.";
          return;
        }

        statusEl.textContent = "";

        const lines = (data.reply || "")
          .split("\n")
          .map(l => l.trim())
          .filter(Boolean)
          .slice(0, 3);

        answersEl.innerHTML = "";

        lines.forEach((line, idx) => {
          const { text: answerText, risk, sense, comment } = parseLine(line);
          const wrapper = document.createElement("div");
          wrapper.className = "answer-item";

          wrapper.innerHTML = `
            <div class="answer-text">${idx + 1}. ${answerText}</div>
            <div class="answer-meta">
              <div class="chips">
                ${risk ? `<span class="chip ${riskClass(risk)}">위험도 ${risk}</span>` : ""}
                ${sense ? `<span class="chip">센스 ${sense}</span>` : ""}
                ${comment ? `<span class="chip">${comment}</span>` : ""}
              </div>
              <button class="copy-btn" type="button">복사</button>
            </div>
          `;

          const copyBtn = wrapper.querySelector(".copy-btn");
          copyBtn.addEventListener("click", () => {
            navigator.clipboard.writeText(answerText).then(() => {
              copyBtn.textContent = "복사됨";
              setTimeout(() => (copyBtn.textContent = "복사"), 1200);
            });
          });

          answersEl.appendChild(wrapper);
        });

        if (lines.length === 0) {
          statusEl.textContent = "생성된 답장이 없습니다.";
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = "서버와 통신 중 오류가 발생했습니다.";
      }
    }

    init();
  </script>
</body>
</html>
