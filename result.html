<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI 피부 코치 - 분석 결과</title>
  <style>
    :root {
      --primary: #9b8bff;
      --primary-strong: #5c6bff;
      --bg-deep: #050616;
      --bg-top: #11152b;
      --glass: rgba(10, 14, 32, 0.92);
      --text-main: #f9fafb;
      --text-sub: #cbd5f5;
      --border-soft: rgba(148, 163, 255, 0.35);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      min-height: 100vh;
      background:
        radial-gradient(circle at top, rgba(88,101,242,0.3) 0, transparent 55%),
        radial-gradient(circle at bottom, rgba(59,130,246,0.28) 0, transparent 60%),
        linear-gradient(160deg, var(--bg-top), var(--bg-deep));
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 16px;
    }

    .shell { width: 100%; max-width: 440px; }

    .card {
      background: var(--glass);
      border-radius: 26px;
      padding: 22px 18px;
      border: 1px solid var(--border-soft);
      box-shadow:
        0 20px 45px rgba(0,0,0,0.85),
        0 0 0 1px rgba(15,23,42,0.7);
      backdrop-filter: blur(16px);
      position: relative;
      overflow: hidden;
    }

    .top-accent {
      position: absolute;
      left: 14%; right: 14%; top: 10px;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(148,163,255,0.85), transparent);
    }

    .header-title {
      text-align: center;
      font-size: 1.6rem;
      font-weight: 750;
      margin-top: 16px;
      margin-bottom: 12px;
    }

    .loading-text {
      text-align: center;
      font-size: 1rem;
      color: var(--text-sub);
      margin-top: 12px;
      margin-bottom: 16px;
      line-height: 1.5;
    }

    /* 로딩 스피너 */
    .spinner {
      width: 46px;
      height: 46px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top-color: #a78bfa;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 18px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .result-box {
      margin-top: 18px;
      background: rgba(15,23,42,0.9);
      padding: 16px;
      border-radius: 18px;
      border: 1px solid rgba(148,163,255,0.4);
      line-height: 1.6;
      white-space: pre-line;
      display: none;
    }

    .btn {
      width: 100%;
      padding: 12px 0;
      margin-top: 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--primary-strong), var(--primary));
      color: #fff;
      font-weight: 650;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 10px 22px rgba(88,81,233,0.6);
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid rgba(148,163,255,0.5);
      color: var(--text-main);
      box-shadow: none;
    }
  </style>
</head>

<body>
<div class="shell">
  <div class="card">
    <div class="top-accent"></div>

    <div class="header-title">AI 피부 분석 결과</div>

    <!-- 로딩 -->
    <div class="spinner"></div>
    <div class="loading-text" id="status-text">
      AI가 피부 사진을 분석하는 중입니다...<br />
      약 3~6초 정도 소요됩니다.
    </div>

    <!-- 결과 -->
    <div id="result-box" class="result-box"></div>

    <button class="btn" onclick="goHome()">첫 화면으로 돌아가기</button>
    <button class="btn btn-secondary" onclick="retry()">다른 사진으로 다시 진단</button>
  </div>
</div>

<script>
  async function analyzeImage() {
    const imgData = sessionStorage.getItem("uploadedImage");
    if (!imgData) {
      document.getElementById("status-text").innerText = "이미지가 없습니다. 처음으로 돌아갑니다.";
      setTimeout(() => window.location.href = "index.html", 1500);
      return;
    }

    try {
      const res = await fetch("/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: imgData })
      });

      const data = await res.json();

      document.querySelector(".spinner").style.display = "none";

      if (data.error) {
        document.getElementById("status-text").innerText = "분석 오류: " + data.error;
        return;
      }

      document.getElementById("status-text").style.display = "none";

      const box = document.getElementById("result-box");
      box.style.display = "block";
      box.innerText = data.result;

    } catch (err) {
      document.querySelector(".spinner").style.display = "none";
      document.getElementById("status-text").innerText =
        "서버 접속 오류가 발생했습니다. 잠시 후 다시 시도해주세요.";
    }
  }

  function goHome() {
    sessionStorage.removeItem("uploadedImage");
    window.location.href = "index.html";
  }

  function retry() {
    sessionStorage.removeItem("uploadedImage");
    window.location.href = "index.html";
  }

  analyzeImage();
</script>

</body>
</html>
