<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI 대화 코치</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="manifest" href="/manifest.json" />

  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --bg1: #050816;
      --bg2: #3b1d6a;
      --card-bg: rgba(8, 12, 32, 0.96);
      --text-main: #f9fafb;
      --text-sub: #a5b4fc;
      --border: rgba(148, 163, 184, 0.35);
      --safe: #22c55e;
      --warn: #eab308;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at top, #4c1d95 0, rgba(76, 29, 149, 0.25) 18%, transparent 35%),
        radial-gradient(circle at bottom, #0b1120 0, #020617 55%, #000 100%);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: calc(32px + env(safe-area-inset-top, 0px)) 16px 40px;
      -webkit-text-size-adjust: 100%;
    }

    .app {
      width: 100%;
      max-width: 480px;
      position: relative;
    }

    .card {
      background: var(--card-bg);
      border-radius: 28px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      padding: 22px 18px 18px;
      box-shadow:
        0 26px 60px rgba(15, 23, 42, 0.95),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(18px);
    }

    /* 공통 헤더 */

    .header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 18px;
    }

    .header-icon {
      width: 42px;
      height: 42px;
      border-radius: 18px;
      padding: 2px;
      background: radial-gradient(circle at 30% 20%, #9f8cff 0, #4c1d95 45%, #111827 100%);
      box-shadow:
        0 8px 18px rgba(79, 70, 229, 0.9),
        0 0 0 1px rgba(30, 64, 175, 0.45);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 14px;
    }

    .header-text-main {
      font-size: 21px;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    .header-text-sub {
      margin-top: 2px;
      font-size: 14px;
      color: var(--text-sub);
    }

    .status-text {
      margin-top: 10px;
      font-size: 13px;
      color: #a5b4fc;
      min-height: 16px;
    }

    /* 1페이지: 입력 화면 */

    .field {
      margin-bottom: 14px;
    }

    .field-label {
      font-size: 14px;
      margin-bottom: 6px;
      color: #c7d2fe;
    }

    .select-wrap,
    .textarea-wrap {
      position: relative;
    }

    select,
    textarea {
      width: 100%;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.98);
      color: var(--text-main);
      font-size: 16px;
      padding: 12px 14px;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    select {
      appearance: none;
      padding-right: 40px;
    }

    .select-arrow {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #818cf8;
      pointer-events: none;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
      line-height: 1.5;
    }

    select:focus,
    textarea:focus {
      border-color: #818cf8;
      box-shadow: 0 0 0 1px rgba(129, 140, 248, 0.75);
      background: rgba(15, 23, 42, 1);
    }

    .hint {
      font-size: 13px;
      color: #94a3b8;
      margin-top: -2px;
      margin-bottom: 16px;
    }

    .btn-primary {
      width: 100%;
      border: none;
      border-radius: 18px;
      padding: 13px 16px;
      font-size: 16px;
      font-weight: 700;
      color: white;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      box-shadow:
        0 14px 32px rgba(79, 70, 229, 0.75),
        0 0 0 1px rgba(129, 140, 248, 0.6);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-primary span {
      font-size: 18px;
    }

    .btn-primary:active {
      transform: translateY(1px);
      box-shadow:
        0 8px 20px rgba(79, 70, 229, 0.7),
        0 0 0 1px rgba(129, 140, 248, 0.6);
    }

    /* 2페이지: 결과 화면 */

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--text-sub);
    }

    .back-link {
      border: none;
      background: none;
      padding: 0;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      color: #c7d2fe;
      font-size: 14px;
    }

    .back-link span {
      font-size: 17px;
      line-height: 1;
    }

    .original-msg {
      margin-top: 4px;
      margin-bottom: 12px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.98);
      font-size: 14px;
      line-height: 1.5;
      color: #e5e7eb;
      word-break: break-word;
    }

    .original-msg-label {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    .result-card {
      margin-top: 4px;
      background: radial-gradient(circle at top left,
          rgba(79, 70, 229, 0.26) 0,
          rgba(79, 70, 229, 0.03) 38%,
          rgba(15, 23, 42, 0.96) 100%);
      border-radius: 20px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      padding: 18px 16px 12px;
    }

    .result-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }

    .result-title span {
      font-size: 12px;
      color: #94a3b8;
      font-weight: 400;
    }

    .answer-item {
      padding: 9px 9px 7px;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.96);
      border: 1px solid rgba(51, 65, 85, 0.85);
      margin-bottom: 8px;
    }

    .answer-text {
      font-size: 15px;
      margin-bottom: 5px;
    }

    .answer-meta {
      display: flex;
      flex-direction: column;   /* 칩 위, 복사 버튼 아래 */
      align-items: stretch;
      gap: 6px;
      font-size: 12px;
      color: #9ca3af;
    }

    .chips {
      display: flex;
      gap: 4px;
      align-items: center;
      flex-wrap: wrap;
    }

    .chip {
      padding: 3px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.9);
      font-size: 12px;
      /* 긴 설명칩도 카드 안에서 줄바꿈되도록 */
      white-space: normal;
    }

    /* 점수칩만 한 줄 유지 */
    .chip.score {
      white-space: nowrap;
    }

    .chip.safe {
      border-color: var(--safe);
      color: var(--safe);
      background: rgba(34, 197, 94, 0.12);
    }

    .chip.warn {
      border-color: var(--warn);
      color: var(--warn);
      background: rgba(234, 179, 8, 0.12);
    }

    .chip.danger {
      border-color: var(--danger);
      color: var(--danger);
      background: rgba(239, 68, 68, 0.12);
    }

    .copy-btn {
      border-radius: 999px;
      border: none;
      padding: 5px 14px;
      font-size: 12px;
      background: rgba(79, 70, 229, 0.9);
      color: #e5e7ff;
      cursor: pointer;
      white-space: nowrap;
      min-width: 52px;
      text-align: center;
      align-self: flex-end;   /* 항상 오른쪽 아래 정렬 */
    }

    .copy-btn:active {
      transform: translateY(1px);
      background: rgba(79, 70, 229, 1);
    }

    /* 화면 전환 애니메이션 */

    #screen-input,
#screen-result {
  position: absolute;
  left: 0;
  right: 0;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.23s ease-out;
}

#screen-input.active,
#screen-result.active {
  position: relative;
  opacity: 1;
  pointer-events: auto;
}

    /* 로딩용 스켈레톤 */

    .skeleton-item {
      padding: 9px 9px 7px;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.96);
      border: 1px solid rgba(51, 65, 85, 0.85);
      margin-bottom: 8px;
      overflow: hidden;
    }

    .skeleton-line {
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(
        110deg,
        rgba(148, 163, 184, 0.25) 8%,
        rgba(148, 163, 184, 0.45) 18%,
        rgba(148, 163, 184, 0.18) 33%
      );
      background-size: 200% 100%;
      animation: shimmer 1.2s infinite;
      margin-bottom: 6px;
    }

    .skeleton-line.short { width: 40%; }
    .skeleton-line.mid   { width: 65%; }
    .skeleton-line.long  { width: 90%; }

    @keyframes shimmer {
      0% { background-position: -150% 0; }
      100% { background-position: 150% 0; }
    }

    /* 답장 완성 시 페이드인 */

    .answer-item.fade-in {
      animation: fadeIn 0.22s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-height: 680px) {
      body {
        align-items: flex-start;
        padding-top: 20px;
      }
    }
  </style>
</head>
<body>
  <main class="app">
    <!-- 1페이지: 입력 -->
    <section class="card" id="screen-input">
      <header class="header">
        <div class="header-icon">
          <img src="/icon-192.png" alt="AI 대화 코치 아이콘" />
        </div>
        <div>
          <div class="header-text-main">AI 대화 코치</div>
          <div class="header-text-sub">카톡 답장, 같이 생각해주는 파트너</div>
        </div>
      </header>

      <div class="field">
        <div class="field-label">상황 선택</div>
        <div class="select-wrap">
          <select id="tone">
            <option value="기본">기본</option>
            <option value="연애">연애</option>
            <option value="직장">직장</option>
            <option value="친구">친구</option>
            <option value="가족">가족</option>
          </select>
          <div class="select-arrow">▾</div>
        </div>
      </div>

      <div class="field">
        <div class="field-label">상대방 메시지</div>
        <div class="textarea-wrap">
          <textarea id="message" placeholder="예) 오늘 뭐할까?"></textarea>
        </div>
      </div>

      <p class="hint">카톡 내용을 그대로 붙여 넣어주세요.</p>

      <button class="btn-primary" id="generateBtn" type="button">
        <span>답장 생성</span>
      </button>
      <div class="status-text" id="status-input"></div>
    </section>

    <!-- 2페이지: 결과 -->
    <section class="card" id="screen-result">
      <div class="top-bar">
        <button class="back-link" type="button" id="backBtn">
          <span>←</span> 다시 입력하기
        </button>
        <div>AI 추천 답장</div>
      </div>

      <header class="header">
        <div class="header-icon">
          <img src="/icon-192.png" alt="AI 대화 코치 아이콘" />
        </div>
        <div>
          <div class="header-text-main">AI 대화 코치</div>
          <div class="header-text-sub">답장 후보를 3가지로 추천해드려요</div>
        </div>
      </header>

      <div class="original-msg">
        <div class="original-msg-label">상대방 메시지</div>
        <div id="originalText"></div>
      </div>

      <section class="result-card">
        <div class="result-title">
          <strong>AI 추천 답장</strong>
          <span>위험도·센스 점수는 가볍게 참고만 해주세요</span>
        </div>
        <div id="answers"></div>
      </section>

      <div class="status-text" id="status-result"></div>
    </section>
  </main>

  <script>
    const screenInput = document.getElementById("screen-input");
    const screenResult = document.getElementById("screen-result");

    const toneEl = document.getElementById("tone");
    const msgEl = document.getElementById("message");
    const generateBtn = document.getElementById("generateBtn");
    const statusInputEl = document.getElementById("status-input");

    const backBtn = document.getElementById("backBtn");
    const originalTextEl = document.getElementById("originalText");
    const answersEl = document.getElementById("answers");
    const statusResultEl = document.getElementById("status-result");

    function showScreen(name) {
      if (name === "input") {
        screenInput.classList.add("active");
        screenResult.classList.remove("active");
      } else {
        screenInput.classList.remove("active");
        screenResult.classList.add("active");
      }
      window.scrollTo({ top: 0, behavior: "instant" });
    }

    function parseLine(line) {
      const parts = line.split("||").map(p => p.trim());
      return {
        text: parts[0] || "",
        risk: parts[1] || "",
        sense: parts[2] || "",
        comment: parts[3] || ""
      };
    }

    // "위험도 낮음", "센스 높음" 같은 문자열을 점수/레벨로 변환
    function parseLevel(raw, kind) {
      const s = (raw || "").toString();
      let level = "";
      if (s.includes("낮음")) level = "낮음";
      else if (s.includes("중간")) level = "중간";
      else if (s.includes("높음")) level = "높음";

      let score = "";
      if (level === "낮음") score = "25";
      else if (level === "중간") score = "55";
      else if (level === "높음") score = "85";

      if (!level) return { level: "", score: "", text: "" };

      if (kind === "risk") {
        return { level, score, text: `위험도 ${score}점 · ${level}` };
      } else {
        return { level, score, text: `센스 ${score}점 · ${level}` };
      }
    }

    function levelClass(level) {
      if (level === "낮음") return "safe";
      if (level === "중간") return "warn";
      if (level === "높음") return "danger";
      return "warn";
    }

    function showSkeleton() {
      answersEl.innerHTML = "";
      for (let i = 0; i < 3; i++) {
        const sk = document.createElement("div");
        sk.className = "skeleton-item";
        sk.innerHTML = `
          <div class="skeleton-line long"></div>
          <div class="skeleton-line mid"></div>
          <div class="skeleton-line short"></div>
        `;
        answersEl.appendChild(sk);
      }
    }

    function clearSkeleton() {
      answersEl.innerHTML = "";
    }

    // 처음에는 입력 화면
    showScreen("input");

    generateBtn.addEventListener("click", async () => {
      const text = msgEl.value.trim();
      const tone = toneEl.value;

      if (!text) {
        statusInputEl.textContent = "먼저 상대방 메시지를 입력해 주세요.";
        return;
      }

      statusInputEl.textContent = "";

      originalTextEl.textContent = text;
      statusResultEl.textContent = "AI가 답장을 생각 중입니다...";
      showScreen("result");

      showSkeleton();

      try {
        const res = await fetch("/reply", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text, tone })
        });

        const data = await res.json();

        if (!res.ok) {
          clearSkeleton();
          statusResultEl.textContent = data.error || "답장 생성 중 오류가 발생했습니다.";
          return;
        }

        statusResultEl.textContent = "";

        const lines = (data.reply || "")
          .split("\n")
          .map(l => l.trim())
          .filter(Boolean)
          .slice(0, 3);

        clearSkeleton();

        if (lines.length === 0) {
          statusResultEl.textContent = "생성된 답장이 없습니다.";
          return;
        }

        lines.forEach((line, idx) => {
          const { text: rawText, risk, sense, comment } = parseLine(line);

          // 앞에 붙은 "1. " 같은 번호 제거
          const answerText = rawText.replace(/^\d+\.\s*/, "");

          const riskInfo = parseLevel(risk, "risk");
          const senseInfo = parseLevel(sense, "sense");

          const wrapper = document.createElement("div");
          wrapper.className = "answer-item fade-in";

          wrapper.innerHTML = `
            <div class="answer-text">${idx + 1}. ${answerText}</div>
            <div class="answer-meta">
              <div class="chips">
                ${
                  riskInfo.text
                    ? `<span class="chip score ${levelClass(riskInfo.level)}">${riskInfo.text}</span>`
                    : ""
                }
                ${
                  senseInfo.text
                    ? `<span class="chip score">${senseInfo.text}</span>`
                    : ""
                }
                ${comment ? `<span class="chip">${comment}</span>` : ""}
              </div>
              <button class="copy-btn" type="button">복사</button>
            </div>
          `;

          const copyBtn = wrapper.querySelector(".copy-btn");
          copyBtn.addEventListener("click", () => {
            navigator.clipboard.writeText(answerText).then(() => {
              copyBtn.textContent = "복사됨";
              setTimeout(() => (copyBtn.textContent = "복사"), 1200);
            });
          });

          answersEl.appendChild(wrapper);
        });
      } catch (err) {
        console.error(err);
        clearSkeleton();
        statusResultEl.textContent = "서버와 통신 중 오류가 발생했습니다.";
      }
    });

    backBtn.addEventListener("click", () => {
      statusResultEl.textContent = "";
      showScreen("input");
      msgEl.focus();
    });
  </script>
</body>
</html>
