<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI 피부 코치</title>

  <style>
    :root {
      --primary: #7b8cff;
      --primary-dark: #5560f0;
      --bg1: #0b0f1e;
      --bg2: #1a1f33;
      --card-bg: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.12);
      --text-main: #ffffff;
      --text-sub: #cbd5e1;
    }

    body {
      font-family: "Pretendard", sans-serif;
      background: var(--bg1);
      margin: 0;
      padding: 20px;
      color: var(--text-main);
    }

    .container {
      margin-top: 70px;
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 32px 24px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.4);
    }

    .icon {
      width: 70px;
      height: 70px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 2.1rem;
      font-weight: 700;
      margin: 0;
      margin-bottom: 6px;
      text-align: center;
    }

    .sub-title {
      font-size: 0.95rem;
      text-align: center;
      letter-spacing: 1.5px;
      color: var(--primary);
      margin-bottom: 22px;
    }

    p {
      font-size: 1.05rem;
      text-align: center;
      line-height: 1.55;
      margin-bottom: 28px;
      color: var(--text-sub);
    }

    .box {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 22px;
      margin-bottom: 28px;
    }

    .box-title {
      font-size: 1.2rem;
      margin: 0 0 16px 0;
      text-align: center;
      font-weight: 600;
      color: #fff;
    }

    .hint {
      font-size: 0.9rem;
      color: var(--text-sub);
      text-align: center;
      line-height: 1.45;
      margin-bottom: 18px;
    }

    .button {
      width: 100%;
      padding: 16px 0;
      border-radius: 14px;
      border: none;
      font-size: 1.15rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: 0 6px 18px rgba(90, 100, 255, 0.35);
      transition: 0.25s;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 22px rgba(90, 100, 255, 0.45);
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.88rem;
      color: var(--text-sub);
      line-height: 1.45;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- 세련된 아이콘 (물방울 + 라이트) -->
    <div style="text-align:center;">
      <img src="https://cdn-icons-png.flaticon.com/512/4149/4149677.png" class="icon"/>
    </div>

    <h1>AI 피부 코치</h1>
    <div class="sub-title">PHOTO • ANALYSIS • ROUTINE</div>

    <p>
      얼굴이나 트러블이 보이게 사진 한 장만 올리면<br>
      다음 페이지에서 <strong>피부 상태 분석·루틴·제품 추천</strong>을<br>
      한 번에 확인할 수 있어요.
    </p>

    <div class="box">
      <div class="box-title">사진 업로드 또는 촬영</div>
      <div class="hint">갤러리에서 고르거나 카메라로 찍어서 올려주세요.<br>(조명은 밝게, 고민 부위가 잘 보이게)</div>
      <button class="button" onclick="alert('사진 선택 기능 연결 예정')">사진 선택하기</button>
    </div>

    <button class="button" onclick="alert('다음 페이지 이동 예정')">AI 진단 시작하기</button>

    <div class="footer">
      이 화면에서는 사진만 올리면 되고,<br>
      자세한 설명과 루틴은 다음 페이지에서 확인할 수 있어요.
    </div>
  </div>
</body>
</html>
