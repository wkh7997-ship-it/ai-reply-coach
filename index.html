<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI 대화 코치</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="manifest" href="/manifest.json" />

  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --bg1: #050816;
      --bg2: #3b1d6a;
      --card-bg: rgba(8, 12, 32, 0.96);
      --text-main: #f9fafb;
      --text-sub: #a5b4fc;
      --border: rgba(148, 163, 184, 0.35);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at top, #4c1d95 0, rgba(76, 29, 149, 0.25) 18%, transparent 35%),
        radial-gradient(circle at bottom, #0b1120 0, #020617 55%, #000 100%);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: calc(32px + env(safe-area-inset-top, 0px)) 16px 40px;
      -webkit-text-size-adjust: 100%;
    }

    .app {
      width: 100%;
      max-width: 480px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 28px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      padding: 24px 20px 20px;
      box-shadow:
        0 26px 60px rgba(15, 23, 42, 0.95),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(18px);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 18px;
    }

    .header-icon {
      width: 42px;
      height: 42px;
      border-radius: 18px;
      padding: 2px;
      background: radial-gradient(circle at 30% 20%, #9f8cff 0, #4c1d95 45%, #111827 100%);
      box-shadow:
        0 8px 18px rgba(79, 70, 229, 0.9),
        0 0 0 1px rgba(30, 64, 175, 0.45);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 14px;
    }

    .header-text-main {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    .header-text-sub {
      margin-top: 2px;
      font-size: 13px;
      color: var(--text-sub);
    }

    .field {
      margin-bottom: 14px;
    }

    .field-label {
      font-size: 13px;
      margin-bottom: 6px;
      color: #c7d2fe;
    }

    .select-wrap,
    .textarea-wrap {
      position: relative;
    }

    select,
    textarea {
      width: 100%;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.98);
      color: var(--text-main);
      font-size: 15px;
      padding: 12px 14px;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    select {
      appearance: none;
      padding-right: 40px;
    }

    .select-arrow {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #818cf8;
      pointer-events: none;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
      line-height: 1.5;
    }

    select:focus,
    textarea:focus {
      border-color: #818cf8;
      box-shadow: 0 0 0 1px rgba(129, 140, 248, 0.75);
      background: rgba(15, 23, 42, 1);
    }

    .hint {
      font-size: 12px;
      color: #94a3b8;
      margin-top: -2px;
      margin-bottom: 16px;
    }

    .btn-primary {
      width: 100%;
      border: none;
      border-radius: 18px;
      padding: 13px 16px;
      font-size: 15px;
      font-weight: 700;
      color: white;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      box-shadow:
        0 14px 32px rgba(79, 70, 229, 0.75),
        0 0 0 1px rgba(129, 140, 248, 0.6);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-primary span {
      font-size: 17px;
    }

    .btn-primary:active {
      transform: translateY(1px);
      box-shadow:
        0 8px 20px rgba(79, 70, 229, 0.7),
        0 0 0 1px rgba(129, 140, 248, 0.6);
    }

    .status-text {
      margin-top: 10px;
      font-size: 12px;
      color: #a5b4fc;
      min-height: 16px;
    }

    @media (max-height: 680px) {
      body {
        align-items: flex-start;
        padding-top: 20px;
      }
    }
  </style>
</head>
<body>
  <main class="app">
    <section class="card">
      <header class="header">
        <div class="header-icon">
          <img src="/icon-192.png" alt="AI 대화 코치 아이콘" />
        </div>
        <div>
          <div class="header-text-main">AI 대화 코치</div>
          <div class="header-text-sub">카톡 답장, 같이 생각해주는 파트너</div>
        </div>
      </header>

      <div class="field">
        <div class="field-label">상황 선택</div>
        <div class="select-wrap">
          <select id="tone">
            <option value="기본">기본</option>
            <option value="연애">연애</option>
            <option value="직장">직장</option>
            <option value="친구">친구</option>
            <option value="가족">가족</option>
          </select>
          <div class="select-arrow">▾</div>
        </div>
      </div>

      <div class="field">
        <div class="field-label">상대방 메시지</div>
        <div class="textarea-wrap">
          <textarea id="message" placeholder="예) 오늘 뭐할까?"></textarea>
        </div>
      </div>

      <p class="hint">카톡 내용을 그대로 붙여 넣어주세요.</p>

      <button class="btn-primary" id="generateBtn" type="button">
        <span>답장 생성</span>
      </button>
      <div class="status-text" id="status"></div>
    </section>
  </main>

  <script>
    const btn = document.getElementById("generateBtn");
    const toneEl = document.getElementById("tone");
    const msgEl = document.getElementById("message");
    const statusEl = document.getElementById("status");

    btn.addEventListener("click", () => {
      const text = msgEl.value.trim();
      const tone = toneEl.value;

      if (!text) {
        statusEl.textContent = "먼저 상대방 메시지를 입력해 주세요.";
        return;
      }

      statusEl.textContent = "";

      const params = new URLSearchParams({
        text,
        tone
      });

      // 결과 전용 페이지로 이동
      window.location.href = `/result.html?${params.toString()}`;
    });
  </script>
</body>
</html>
