
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI 대화 코치</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-grad-1: #132348;
      --bg-grad-2: #304c86;
      --accent: #4f46e5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlibkMacSystemFont, "Noto Sans KR",
        system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg-grad-1), var(--bg-grad-2));
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .screen {
      width: 100%;
      max-width: 420px;
      display: none;
    }

    .screen.active {
      display: block;
    }

    .card {
      background: #fff;
      border-radius: 22px;
      padding: 22px;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.25);
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    select,
    textarea {
      width: 100%;
      margin-top: 4px;
      margin-bottom: 14px;
      padding: 12px;
      border-radius: 14px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      resize: none;
    }

    textarea {
      height: 110px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 999px;
      background: var(--accent);
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
    }

    /* 결과 화면 스타일 */
    .reply-box {
      background: #eef2ff;
      padding: 12px;
      border-radius: 14px;
      margin-bottom: 14px;
      font-size: 14px;
      position: relative;
    }

    .reply-positive {
      border-left: 6px solid #22c55e; /* 초록색 */
    }

    .reply-negative {
      border-left: 6px solid #ef4444; /* 빨간색 */
    }

    .copy-btn {
      position: absolute;
      right: 12px;
      bottom: 8px;
      padding: 4px 10px;
      font-size: 12px;
      background: #4f46e5;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }

    .back-btn {
      margin-top: 12px;
      text-align: center;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <!-- ▣ 입력 화면 -->
  <div id="inputScreen" class="screen active">
    <div class="card">
      <div class="title">AI 대화 코치</div>

      <label>상황 선택</label>
      <select id="context">
        <option value="basic">기본</option>
        <option value="love">연애</option>
        <option value="friend">친구</option>
        <option value="work">직장</option>
        <option value="family">가족</option>
      </select>

      <label>상대방 메시지</label>
      <textarea id="inputText" placeholder="예) 오늘 만나서 뭐하고 싶어?"></textarea>

      <button class="btn" onclick="generate()">답장 생성</button>
    </div>
  </div>

  <!-- ▣ 결과 화면 -->
  <div id="resultScreen" class="screen">
    <div class="card">
      <div class="title">추천 답장</div>
      <div id="replyList"></div>
    </div>

    <div class="back-btn" onclick="backToInput()">← 다시 입력하기</div>
  </div>

  <script>
    // 화면 전환 함수
    function showScreen(id) {
      document.querySelectorAll(".screen").forEach((s) => {
        s.classList.remove("active");
      });
      document.getElementById(id).classList.add("active");
    }

    // 답장 생성 요청
    async function generate() {
      const text = document.getElementById("inputText").value.trim();
      const context = document.getElementById("context").value;

      if (!text) {
        alert("상대방 메시지를 입력해주세요.");
        return;
      }

      try {
        const res = await fetch("/reply", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text, context }),
        });

        const data = await res.json();

        const list = document.getElementById("replyList");
        list.innerHTML = ""; // 초기화

        if (!data.reply) {
          list.innerHTML = "오류: 서버 응답 없음";
        } else {
          const replies = data.reply.split("\n").filter((r) => r.trim() !== "");

          replies.forEach((r) => {
            // 긍정/부정 감정 점수 간단 판별
            const positiveWords = ["좋", "괜찮", "도움", "고마", "편하", "문제없"];
            const negativeWords = ["미안", "불편", "늦어", "어려움", "화내", "곤란"];

            let cls = "reply-positive";
            if (negativeWords.some((w) => r.includes(w))) {
              cls = "reply-negative";
            } else if (positiveWords.some((w) => r.includes(w))) {
              cls = "reply-positive";
            }

            list.innerHTML += `
              <div class="reply-box ${cls}">
                ${r}
                <div class="copy-btn" onclick="copyText(\`${r}\`)">복사</div>
              </div>
            `;
          });
        }

        showScreen("resultScreen");
      } catch (e) {
        alert("서버 연결 실패. app.py 실행 상태를 확인하세요.");
      }
    }

    // 복사 기능
    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert("복사되었습니다!");
    }

    // 입력 화면으로 돌아가기
    function backToInput() {
      showScreen("inputScreen");
    }
  </script>

</body>
</html>
