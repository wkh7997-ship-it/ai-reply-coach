<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI 대화 코치</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
 <link rel="manifest" href="/manifest.json">
  <link rel="icon" sizes="192x192" href="/icon-192.png">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --bg1: #050816;
      --bg2: #3b1d6a;
      --text-main: #f9fafb;
      --text-sub: #a5b4fc;
      --border: rgba(255, 255, 255, 0.16);
      --card-bg: rgba(8, 12, 32, 0.94);
      --safe: #22c55e;
      --warn: #eab308;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(145deg, var(--bg1), var(--bg2));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text-main);
    }

    .page {
      width: 100%;
      max-width: 480px;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(24px);
      border-radius: 22px;
      border: 1px solid var(--border);
      padding: 24px 22px 20px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.55);
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .card.hidden {
      opacity: 0;
      transform: translateY(8px);
      pointer-events: none;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
    }

    .title {
      font-size: 22px;
      font-weight: 800;
      letter-spacing: -0.03em;
    }

    .subtitle {
      font-size: 12px;
      color: var(--text-sub);
      margin-top: 2px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-top: 16px;
      margin-bottom: 6px;
      color: #c7d2fe;
    }

    select,
    textarea {
      width: 100%;
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      padding: 12px 15px;
      background: rgba(15, 23, 42, 0.96);
      color: #ffffff;
      font-size: 15px;
      outline: none;
    }

    select:focus,
    textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.5);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .hint {
      font-size: 11px;
      color: #c7c9ff;
      margin-top: 4px;
    }

    .btn-primary {
      width: 100%;
      border: none;
      border-radius: 14px;
      padding: 14px 16px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #ffffff;
      font-size: 16px;
      font-weight: 700;
      margin-top: 22px;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.2s ease;
    }

    .btn-primary:hover:not(:disabled) {
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.35);
      transform: translateY(-1px);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .btn-primary:active:not(:disabled) {
      transform: translateY(1px);
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.8);
    }

    .result-card {
      margin-top: 24px;
      background: var(--card-bg);
      backdrop-filter: blur(24px);
      border-radius: 22px;
      border: 1px solid var(--border);
      padding: 24px 22px 20px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.55);
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .result-card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .reply-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .reply-card {
      display: flex;
      gap: 12px;
    }

    .reply-bar {
      width: 6px;
      border-radius: 999px;
      background: var(--safe);
    }

    .reply-content {
      flex: 1;
      background: rgba(15, 23, 42, 0.96);
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      padding: 13px 15px 10px;
    }

    .reply-text {
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.55;
      color: #e5e7eb;
    }

    .meta {
      margin-top: 8px;
      font-size: 11px;
      display: flex;
      gap: 8px;
      align-items: center;
      color: #d1d5db;
    }

    .tag {
      border-radius: 999px;
      padding: 3px 8px;
      border: 1px solid rgba(148, 163, 184, 0.7);
    }

    .tag-safe {
      color: var(--safe);
      border-color: var(--safe);
      background: rgba(34, 197, 94, 0.12);
    }

    .tag-warn {
      color: var(--warn);
      border-color: var(--warn);
      background: rgba(234, 179, 8, 0.12);
    }

    .tag-danger {
      color: var(--danger);
      border-color: var(--danger);
      background: rgba(239, 68, 68, 0.12);
    }

    .copy-btn {
      margin-left: auto;
      border: none;
      background: rgba(99, 102, 241, 0.9);
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 11px;
      cursor: pointer;
      color: white;
    }

    .empty-text {
      margin-top: 12px;
      font-size: 13px;
      color: #d1d5db;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      cursor: pointer;
      color: #cbd5ff;
    }

    /* 토스트 알림 */
    .toast {
      position: fixed;
      left: 50%;
      bottom: 32px;
      transform: translateX(-50%) translateY(10px);
      background: rgba(15, 23, 42, 0.96);
      color: #e5e7eb;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 12px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease, transform 0.25s ease;
      z-index: 50;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- 입력 카드 -->
    <div class="card" id="inputCard">
      <div class="header">

        <!-- 메시지 말풍선 아이콘 -->
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none"
             xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12 4C7.6 4 4 6.9 4 10.5C4 12.4 5 14.1 6.7 15.3L6 20L9.9 17.8C10.6 17.9 11.3 18 12 18C16.4 18 20 15.1 20 11.5C20 7.9 16.4 4 12 4Z"
            stroke="#ffffff"
            stroke-width="2"
            stroke-linejoin="round"
            fill="none"
          />
          <circle cx="9"  cy="11" r="1.1" fill="#ffffff" />
          <circle cx="12" cy="11" r="1.1" fill="#ffffff" />
          <circle cx="15" cy="11" r="1.1" fill="#ffffff" />
        </svg>

        <div>
          <div class="title">AI 대화 코치</div>
          <div class="subtitle">카톡 답장, 같이 생각해주는 파트너</div>
        </div>
      </div>

      <label>상황 선택</label>
      <select id="context">
        <option value="basic">기본</option>
        <option value="love">연애</option>
        <option value="friend">친구</option>
        <option value="work">직장</option>
        <option value="family">가족</option>
      </select>

      <label>상대방 메시지</label>
      <textarea id="message" placeholder="예) 오늘 뭐할까?"></textarea>
      <div class="hint">카톡 내용을 그대로 붙여 넣어주세요.</div>

      <button class="btn-primary" id="generateBtn">답장 생성</button>
    </div>

    <!-- 결과 카드 -->
    <div class="result-card" id="resultCard" style="display:none;">
      <div class="header">
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none"
             xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12 4C7.6 4 4 6.9 4 10.5C4 12.4 5 14.1 6.7 15.3L6 20L9.9 17.8C10.6 17.9 11.3 18 12 18C16.4 18 20 15.1 20 11.5C20 7.9 16.4 4 12 4Z"
            stroke="#ffffff"
            stroke-width="2"
            stroke-linejoin="round"
            fill="none"
          />
          <circle cx="9"  cy="11" r="1.1" fill="#ffffff" />
          <circle cx="12" cy="11" r="1.1" fill="#ffffff" />
          <circle cx="15" cy="11" r="1.1" fill="#ffffff" />
        </svg>

        <div>
          <div class="title">AI 추천 답장</div>
          <div class="subtitle">위험도·센스 점수를 함께 참고해 보세요.</div>
        </div>
      </div>

      <div class="reply-list" id="replyList"></div>
      <div class="empty-text" id="emptyText" style="display:none;">
        추천 답장을 가져오지 못했습니다.
      </div>

      <div class="back-link" id="backBtn">← 다시 입력하기</div>
    </div>

  </div>

  <!-- 토스트 알림 -->
  <div class="toast" id="toast">복사되었습니다</div>

<script>
  const btn = document.getElementById("generateBtn");
  const msg = document.getElementById("message");
  const ctx = document.getElementById("context");
  const inputCard = document.getElementById("inputCard");
  const resultCard = document.getElementById("resultCard");
  const replyList = document.getElementById("replyList");
  const emptyText = document.getElementById("emptyText");
  const backBtn = document.getElementById("backBtn");
  const toast = document.getElementById("toast");

  function showToast(text) {
    if (!toast) return;
    toast.textContent = text;
    toast.classList.add("show");
    setTimeout(() => {
      toast.classList.remove("show");
    }, 1800);
  }

  btn.addEventListener("click", async () => {
    if (!msg.value.trim()) {
      alert("메시지를 입력해 주세요.");
      return;
    }

    btn.disabled = true;
    const originalText = btn.textContent;
    btn.textContent = "생성 중…";

    try {
      const res = await fetch("/reply", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: msg.value, context: ctx.value })
      });

      const data = await res.json();
      render(extract(data));

      inputCard.classList.add("hidden");
      setTimeout(() => {
        inputCard.style.display = "none";
        resultCard.style.display = "block";
        requestAnimationFrame(() => {
          resultCard.classList.add("show");
        });
      }, 200);
    } catch (e) {
      console.error(e);
      render("");
      inputCard.classList.add("hidden");
      setTimeout(() => {
        inputCard.style.display = "none";
        resultCard.style.display = "block";
        requestAnimationFrame(() => {
          resultCard.classList.add("show");
        });
      }, 200);
    } finally {
      btn.disabled = false;
      btn.textContent = originalText;
    }
  });

  function extract(d) {
    if (!d) return "";
    if (typeof d === "string") return d;
    if (d.reply) return d.reply;
    if (d.message) return d.message;
    if (Array.isArray(d.replies)) return d.replies.join("\n\n");
    return "";
  }

  function render(raw) {
    replyList.innerHTML = "";
    emptyText.style.display = "none";

    if (!raw || !raw.trim()) {
      emptyText.style.display = "block";
      return;
    }

    const blocks = raw.split(/\n\s*\n/).map(x => x.trim()).filter(Boolean);
    if (!blocks.length) {
      emptyText.style.display = "block";
      return;
    }

    blocks.forEach(b => replyList.appendChild(makeCard(b)));
  }

  function makeCard(text) {
    const p = text.split("||").map(x => x.trim());
    const msgText = p[0] || "";
    const risk = parseInt(p[1] || "");
    const warm = parseInt(p[2] || "");
    const desc = p[3] || "";

    let bar = "var(--safe)", cls = "", label = "위험도 정보 없음";

    if (!isNaN(risk)) {
      if (risk <= 30) {
        bar = "var(--safe)"; cls = "tag-safe"; label = "위험도 낮음";
      } else if (risk <= 60) {
        bar = "var(--warn)"; cls = "tag-warn"; label = "주의 필요";
      } else {
        bar = "var(--danger)"; cls = "tag-danger"; label = "위험 가능성 높음";
      }
    }

    const wrap = document.createElement("div");
    wrap.className = "reply-card";

    const barDiv = document.createElement("div");
    barDiv.className = "reply-bar";
    barDiv.style.background = bar;

    const box = document.createElement("div");
    box.className = "reply-content";

    const msgEl = document.createElement("div");
    msgEl.className = "reply-text";
    msgEl.textContent = msgText;

    const meta = document.createElement("div");
    meta.className = "meta";

    if (!isNaN(risk)) {
      const t = document.createElement("span");
      t.className = `tag ${cls}`;
      t.textContent = label;
      meta.appendChild(t);
    }

    if (!isNaN(warm)) {
      const t2 = document.createElement("span");
      t2.className = "tag";
      t2.textContent = `친절도 ${warm}`;
      meta.appendChild(t2);
    }

    if (desc) {
      const d = document.createElement("span");
      d.textContent = desc;
      meta.appendChild(d);
    }

    const copy = document.createElement("button");
    copy.className = "copy-btn";
    copy.textContent = "복사";
    copy.onclick = () => {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard
          .writeText(msgText)
          .then(() => showToast("복사되었습니다"))
          .catch(() => showToast("복사에 실패했습니다"));
      } else {
        // 구형 브라우저 대응
        const temp = document.createElement("textarea");
        temp.value = msgText;
        document.body.appendChild(temp);
        temp.select();
        try {
          document.execCommand("copy");
          showToast("복사되었습니다");
        } catch {
          showToast("복사에 실패했습니다");
        }
        document.body.removeChild(temp);
      }
    };

    meta.appendChild(copy);

    box.appendChild(msgEl);
    box.appendChild(meta);

    wrap.appendChild(barDiv);
    wrap.appendChild(box);

    return wrap;
  }

  backBtn.onclick = () => {
    resultCard.classList.remove("show");
    setTimeout(() => {
      resultCard.style.display = "none";
      inputCard.style.display = "block";
      inputCard.classList.remove("hidden");
      window.scrollTo(0, 0);
    }, 180);
  };
</script>

</body>
</html>
