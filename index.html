<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI 대화 코치</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="manifest" href="/manifest.json" />

  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --card-bg: rgba(8, 12, 32, 0.96);
      --text-main: #f9fafb;
      --text-sub: #a5b4fc;
      --border: rgba(148, 163, 184, 0.35);
      --safe: #22c55e;
      --warn: #eab308;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at top, #4c1d95 0, rgba(76, 29, 149, 0.25) 18%, transparent 35%),
        radial-gradient(circle at bottom, #0b1120 0, #020617 55%, #000 100%);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: calc(32px + env(safe-area-inset-top, 0px)) 16px 40px;
      -webkit-text-size-adjust: 100%;
    }

    .app {
      width: 100%;
      max-width: 480px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 28px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      padding: 22px 18px 22px;
      box-shadow:
        0 26px 60px rgba(15, 23, 42, 0.95),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(18px);
    }

    /* 헤더 */

    .header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 18px;
    }

    .header-icon {
      width: 42px;
      height: 42px;
      border-radius: 18px;
      padding: 2px;
      background: radial-gradient(circle at 30% 20%, #9f8cff 0, #4c1d95 45%, #111827 100%);
      box-shadow:
        0 8px 18px rgba(79, 70, 229, 0.9),
        0 0 0 1px rgba(30, 64, 175, 0.45);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 14px;
    }

    .header-text-main {
      font-size: 21px;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    .header-text-sub {
      margin-top: 2px;
      font-size: 14px;
      color: var(--text-sub);
    }

    /* 상대방 메시지 */

    .field-label {
      font-size: 14px;
      margin-bottom: 6px;
      color: #c7d2fe;
    }

    .textarea-wrap {
      position: relative;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      border-radius: 18px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.98);
      color: var(--text-main);
      font-size: 16px;
      padding: 12px 14px;
      min-height: 72px;
      line-height: 1.5;
      resize: vertical;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    textarea:focus {
      border-color: #818cf8;
      box-shadow: 0 0 0 1px rgba(129, 140, 248, 0.75);
      background: rgba(15, 23, 42, 1);
    }

    .hint {
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 14px;
    }

    /* 버튼 */

    .btn-primary {
      width: 100%;
      border: none;
      border-radius: 18px;
      padding: 13px 16px;
      font-size: 16px;
      font-weight: 700;
      color: white;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      box-shadow:
        0 14px 32px rgba(79, 70, 229, 0.75),
        0 0 0 1px rgba(129, 140, 248, 0.6);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-bottom: 6px;
    }

    .btn-primary:active {
      transform: translateY(1px);
      box-shadow:
        0 8px 20px rgba(79, 70, 229, 0.7),
        0 0 0 1px rgba(129, 140, 248, 0.6);
    }

    .status-text {
      font-size: 13px;
      color: #a5b4fc;
      min-height: 18px;
      margin-bottom: 6px;
    }

    /* 결과 영역 */

    .result-card {
      margin-top: 10px;
      background: radial-gradient(circle at top left,
          rgba(79, 70, 229, 0.26) 0,
          rgba(79, 70, 229, 0.03) 38%,
          rgba(15, 23, 42, 0.96) 100%);
      border-radius: 20px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      padding: 18px 16px 14px;
    }

    .result-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }

    .result-title span {
      font-size: 12px;
      color: #94a3b8;
      font-weight: 400;
    }

    .answer-item {
      padding: 9px 9px 8px;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.96);
      border: 1px solid rgba(51, 65, 85, 0.85);
      margin-bottom: 8px;
    }

    .answer-text {
      font-size: 15px;
      margin-bottom: 5px;
    }

    .answer-meta {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 12px;
      color: #9ca3af;
    }

    .chips {
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
      align-items: center;
    }

    .chip {
      padding: 3px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.9);
      font-size: 12px;
    }

    .chip.score {
      white-space: nowrap;
    }

    .chip.safe {
      border-color: var(--safe);
      color: var(--safe);
      background: rgba(34, 197, 94, 0.12);
    }

    .chip.warn {
      border-color: var(--warn);
      color: var(--warn);
      background: rgba(234, 179, 8, 0.12);
    }

    .chip.danger {
      border-color: var(--danger);
      color: var(--danger);
      background: rgba(239, 68, 68, 0.12);
    }

    .copy-btn {
      align-self: flex-end;
      border-radius: 999px;
      border: none;
      padding: 5px 14px;
      font-size: 12px;
      background: rgba(79, 70, 229, 0.9);
      color: #e5e7ff;
      cursor: pointer;
      white-space: nowrap;
      min-width: 52px;
      text-align: center;
    }

    .copy-btn:active {
      transform: translateY(1px);
      background: rgba(79, 70, 229, 1);
    }

    /* 다시 입력하기 링크 */

    .again-wrap {
      text-align: center;
      margin-top: 18px;
    }

    .again-btn {
      border: none;
      background: none;
      color: #a5b4fc;
      font-size: 14px;
      text-decoration: underline;
      cursor: pointer;
    }

    /* 로딩 스켈레톤 */

    .skeleton-item {
      padding: 9px 9px 7px;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.96);
      border: 1px solid rgba(51, 65, 85, 0.85);
      margin-bottom: 8px;
      overflow: hidden;
    }

    .skeleton-line {
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(
        110deg,
        rgba(148, 163, 184, 0.25) 8%,
        rgba(148, 163, 184, 0.45) 18%,
        rgba(148, 163, 184, 0.18) 33%
      );
      background-size: 200% 100%;
      animation: shimmer 1.2s infinite;
      margin-bottom: 6px;
    }

    .skeleton-line.short { width: 40%; }
    .skeleton-line.mid   { width: 65%; }
    .skeleton-line.long  { width: 90%; }

    @keyframes shimmer {
      0% { background-position: -150% 0; }
      100% { background-position: 150% 0; }
    }

    .answer-item.fade-in {
      animation: fadeIn 0.22s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-height: 680px) {
      body {
        align-items: flex-start;
        padding-top: 20px;
      }
    }
  </style>
</head>
<body>
  <main class="app">
    <section class="card">
      <!-- 헤더 -->
      <header class="header">
        <div class="header-icon">
          <img src="/icon-192.png" alt="AI 대화 코치 아이콘" />
        </div>
        <div>
          <div class="header-text-main">AI 대화 코치</div>
          <div class="header-text-sub">답장 후보를 3가지로 추천해드려요</div>
        </div>
      </header>

      <!-- 상대방 메시지 입력 -->
      <div class="field">
        <div class="field-label">상대방 메시지</div>
        <div class="textarea-wrap">
          <textarea id="message" placeholder="예) 오늘 뭐해?"></textarea>
        </div>
      </div>
      <p class="hint">카톡 내용을 그대로 붙여 넣어주세요.</p>

      <!-- 버튼 + 상태 -->
      <button class="btn-primary" id="generateBtn" type="button">
        <span>AI 추천 답장 생성</span>
      </button>
      <div class="status-text" id="status"></div>

      <!-- 결과 카드 -->
      <section class="result-card" id="result" style="display:none;">
        <div class="result-title">
          <strong>AI 추천 답장</strong>
          <span>위험도·센스 점수는 가볍게 참고만 해주세요</span>
        </div>
        <div id="answers"></div>
      </section>

      <!-- 다시 입력하기 -->
      <div class="again-wrap">
        <button class="again-btn" id="againBtn" type="button">다시 입력하기</button>
      </div>
    </section>
  </main>

  <script>
    const msgEl = document.getElementById("message");
    const generateBtn = document.getElementById("generateBtn");
    const statusEl = document.getElementById("status");
    const resultEl = document.getElementById("result");
    const answersEl = document.getElementById("answers");
    const againBtn = document.getElementById("againBtn");

    function parseLine(line) {
      const parts = line.split("||").map(p => p.trim());
      return {
        text: parts[0] || "",
        risk: parts[1] || "",
        sense: parts[2] || "",
        comment: parts[3] || ""
      };
    }

    // 위험도/센스 문자열을 점수·레벨로 변환
    function parseLevel(raw, kind, fallbackLevel) {
      const s = (raw || "").toString();
      let level = "";

      if (s.includes("낮음")) level = "낮음";
      else if (s.includes("중간")) level = "중간";
      else if (s.includes("높음")) level = "높음";

      // 센스는 위험도 레벨을 그대로 따라가게
      if (!level && fallbackLevel) {
        level = fallbackLevel;
      }

      // 완전 비어 있으면 기본값: 낮음
      if (!level) {
        level = "낮음";
      }

      let score = "";
      if (level === "낮음") score = "25";
      else if (level === "중간") score = "55";
      else if (level === "높음") score = "85";

      if (kind === "risk") {
        return { level, score, text: `위험도 ${score}점 · ${level}` };
      } else {
        return { level, score, text: `센스 ${score}점 · ${level}` };
      }
    }

    function levelClass(level) {
      if (level === "낮음") return "safe";
      if (level === "중간") return "warn";
      if (level === "높음") return "danger";
      return "warn";
    }

    function showSkeleton() {
      answersEl.innerHTML = "";
      for (let i = 0; i < 3; i++) {
        const sk = document.createElement("div");
        sk.className = "skeleton-item";
        sk.innerHTML = `
          <div class="skeleton-line long"></div>
          <div class="skeleton-line mid"></div>
          <div class="skeleton-line short"></div>
        `;
        answersEl.appendChild(sk);
      }
      resultEl.style.display = "block";
    }

    function clearSkeleton() {
      answersEl.innerHTML = "";
    }

    generateBtn.addEventListener("click", async () => {
      const text = msgEl.value.trim();
      if (!text) {
        statusEl.textContent = "먼저 상대방 메시지를 입력해 주세요.";
        return;
      }

      statusEl.textContent = "AI가 답장을 생각 중입니다...";
      showSkeleton();

      try {
        const res = await fetch("/reply", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text, tone: "기본" })
        });

        const data = await res.json();

        if (!res.ok) {
          clearSkeleton();
          statusEl.textContent = data.error || "답장 생성 중 오류가 발생했습니다.";
          return;
        }

        statusEl.textContent = "";
        const lines = (data.reply || "")
          .split("\n")
          .map(l => l.trim())
          .filter(Boolean)
          .slice(0, 3);

        clearSkeleton();

        if (lines.length === 0) {
          statusEl.textContent = "생성된 답장이 없습니다.";
          resultEl.style.display = "none";
          return;
        }

        lines.forEach((line, idx) => {
          const { text: rawText, risk, sense, comment } = parseLine(line);
          const answerText = rawText.replace(/^\d+\.\s*/, "");

          const riskInfo = parseLevel(risk, "risk");
          const senseInfo = parseLevel(sense, "sense", riskInfo.level);

          const wrapper = document.createElement("div");
          wrapper.className = "answer-item fade-in";

          wrapper.innerHTML = `
            <div class="answer-text">${idx + 1}. ${answerText}</div>
            <div class="answer-meta">
              <div class="chips">
                <span class="chip score ${levelClass(riskInfo.level)}">${riskInfo.text}</span>
                <span class="chip score">${senseInfo.text}</span>
                ${comment ? `<span class="chip">${comment}</span>` : ""}
              </div>
              <button class="copy-btn" type="button">복사</button>
            </div>
          `;

          const copyBtn = wrapper.querySelector(".copy-btn");
          copyBtn.addEventListener("click", () => {
            navigator.clipboard.writeText(answerText).then(() => {
              copyBtn.textContent = "복사됨";
              setTimeout(() => (copyBtn.textContent = "복사"), 1200);
            });
          });

          answersEl.appendChild(wrapper);
        });

        resultEl.style.display = "block";
      } catch (err) {
        console.error(err);
        clearSkeleton();
        statusEl.textContent = "서버와 통신 중 오류가 발생했습니다.";
      }
    });

    againBtn.addEventListener("click", () => {
      msgEl.value = "";
      statusEl.textContent = "";
      resultEl.style.display = "none";
      answersEl.innerHTML = "";
      msgEl.focus();
    });
  </script>
</body>
</html>
