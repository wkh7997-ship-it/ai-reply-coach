<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI 피부 코치 - 시작하기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, "Noto Sans KR", sans-serif;
      background: radial-gradient(circle at top, #1f2937, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(15,23,42,0.96);
      border-radius: 18px;
      border: 1px solid rgba(148,163,184,0.5);
      box-shadow: 0 20px 45px rgba(15,23,42,0.9);
      padding: 20px 18px 18px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }
    .sub {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 16px;
    }
    label {
      font-size: 13px;
      margin-bottom: 4px;
      display: block;
      color: #e5e7eb;
    }
    .field {
      margin-bottom: 12px;
    }
    input[type="file"],
    select,
    textarea {
      width: 100%;
      font-size: 13px;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,0.7);
      background: #020617;
      color: #e5e7eb;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 70px;
    }
    select:focus, textarea:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 1px rgba(99,102,241,0.7);
    }
    .hint {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 3px;
    }
    button {
      width: 100%;
      border: none;
      border-radius: 999px;
      margin-top: 6px;
      padding: 10px 14px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      cursor: pointer;
      background: linear-gradient(135deg,#4f46e5,#6366f1,#0ea5e9);
      color: #eef2ff;
      box-shadow: 0 14px 30px rgba(79,70,229,0.9);
    }
    button:disabled {
      opacity: 0.7;
      box-shadow: none;
      cursor: default;
    }
    .small {
      margin-top: 10px;
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>AI 피부 코치</h1>
    <p class="sub">
      얼굴이나 트러블이 보이는 사진을 찍고,<br>
      피부 타입과 고민을 선택하면 다음 페이지에서
      <strong>피부 진단 + 루틴 + 제품 추천 + 챗봇</strong>을 볼 수 있어요.
    </p>

    <form id="skin-form">
      <div class="field">
        <label for="photo">얼굴 / 트러블 사진</label>
        <input
          type="file"
          id="photo"
          accept="image/*"
          capture="user"
        />
        <p class="hint">가능하면 조명 밝게, 얼굴이나 고민 부위가 잘 보이게 찍어주세요. (사진 없이도 테스트 가능)</p>
      </div>

      <div class="field">
        <label for="skin-type">피부 타입</label>
        <select id="skin-type" required>
          <option value="모르겠음">모르겠음 / 잘 모르겠어요</option>
          <option value="건성">건성</option>
          <option value="지성">지성</option>
          <option value="복합성">복합성</option>
          <option value="민감성">민감성</option>
          <option value="중성">중성</option>
        </select>
      </div>

      <div class="field">
        <label for="main-concern">가장 신경 쓰이는 고민</label>
        <select id="main-concern" required>
          <option value="여드름">여드름 / 트러블</option>
          <option value="모공피부결">모공 / 피부결 / 블랙헤드</option>
          <option value="홍조민감">홍조 / 민감 / 붉음</option>
          <option value="잡티색소">잡티 / 색소 / 기미</option>
          <option value="주름탄력">주름 / 탄력 / 노화</option>
          <option value="건조각질">건조 / 각질 / 당김</option>
        </select>
      </div>

      <div class="field">
        <label for="age-range">나이대</label>
        <select id="age-range">
          <option value="10대">10대</option>
          <option value="20대" selected>20대</option>
          <option value="30대">30대</option>
          <option value="40대 이상">40대 이상</option>
        </select>
      </div>

      <div class="field">
        <label for="budget-range">제품 예산 감각</label>
        <select id="budget-range">
          <option value="가성비">가성비 위주</option>
          <option value="중간가격">중간 가격대</option>
          <option value="프리미엄">프리미엄도 괜찮아요</option>
        </select>
      </div>

      <div class="field">
        <label for="extra-notes">현재 루틴 / 사용 제품 / 추가 메모</label>
        <textarea
          id="extra-notes"
          placeholder="예: 아침엔 물세안만, 밤엔 폼클+수분크림 / 턱 주변에 여드름 자주 남 / 겨울이라 많이 건조함"
        ></textarea>
      </div>

      <button type="submit" id="submit-btn">피부 분석 시작하기</button>
    </form>

    <p class="small">
      다음 페이지에서 진단 결과와 추천 제품을 한눈에 볼 수 있고,<br>
      아래 챗봇에게 자유롭게 질문도 할 수 있어요.
    </p>
  </div>

  <script>
    const form = document.getElementById('skin-form');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.textContent = '준비 중...';

      const skinType = document.getElementById('skin-type').value;
      const mainConcern = document.getElementById('main-concern').value;
      const ageRange = document.getElementById('age-range').value;
      const budgetRange = document.getElementById('budget-range').value;
      const extraNotes = document.getElementById('extra-notes').value.trim();
      const fileInput = document.getElementById('photo');
      const file = fileInput.files[0];

      const payload = {
        skinType,
        mainConcern,
        ageRange,
        budgetRange,
        extraNotes,
        imageData: null
      };

      // 사진이 있으면 base64로 변환해서 같이 저장
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          payload.imageData = reader.result; // data URL
          localStorage.setItem('skinInput', JSON.stringify(payload));
          window.location.href = 'result.html';
        };
        reader.readAsDataURL(file);
      } else {
        // 사진 없이도 테스트 가능
        localStorage.setItem('skinInput', JSON.stringify(payload));
        window.location.href = 'result.html';
      }
    });
  </script>
</body>
</html>
