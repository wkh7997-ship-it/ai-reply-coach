<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI 피부 코치</title>
  <style>
    :root {
      --bg: #050505;
      --bg-soft: #111111;
      --border-strong: rgba(255, 255, 255, 0.32);
      --border-soft: rgba(255, 255, 255, 0.12);
      --text-main: #f9faf9;
      --text-sub: #b3b3b3;
      --accent: #ffffff;
      --accent-soft: #e5e5e5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Pretendard", system-ui, sans-serif;
      min-height: 100vh;
      background:
        radial-gradient(circle at top, rgba(255, 255, 255, 0.09) 0, transparent 55%),
        radial-gradient(circle at bottom, rgba(255, 255, 255, 0.03) 0, transparent 60%),
        linear-gradient(160deg, #000000, #050505);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px 16px;
    }

    .shell {
      width: 100%;
      max-width: 440px;
    }

    .card {
      position: relative;
      background: var(--bg-soft);
      border-radius: 22px;
      padding: 22px 18px 18px;
      border: 1px solid var(--border-soft);
      box-shadow: 0 22px 40px rgba(0, 0, 0, 0.9);
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      pointer-events: none;
    }

    /* 상단 얇은 포인트 라인 */
    .top-line {
      position: absolute;
      left: 14%;
      right: 14%;
      top: 10px;
      height: 1px;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.6),
        transparent
      );
    }

    /* 로고 영역 */
    .logo-wrap {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      margin-bottom: 12px;
    }

    .logo-badge {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 1px solid var(--border-strong);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background:
        radial-gradient(circle at 30% 0%, rgba(255, 255, 255, 0.18), transparent 55%),
        radial-gradient(circle at 70% 100%, rgba(255, 255, 255, 0.08), transparent 55%),
        #050505;
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 1),
        0 0 0 1px rgba(0, 0, 0, 1);
    }

    .logo-inner-ring {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.22);
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 30% 0%, #181818, #000000);
    }

    .logo-mark {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.85);
    }

    .logo-mark svg {
      width: 18px;
      height: 18px;
    }

    h1 {
      font-size: 1.9rem;
      font-weight: 800;
      text-align: center;
      letter-spacing: 0.3em;
      margin-bottom: 6px;
      text-transform: uppercase;
      color: var(--accent);
    }

    .brand-sub {
      text-align: center;
      font-size: 0.78rem;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      color: var(--text-sub);
      margin-bottom: 18px;
    }

    .description {
      font-size: 0.95rem;
      text-align: center;
      line-height: 1.6;
      color: var(--text-sub);
      margin-bottom: 20px;
    }

    .highlight {
      color: var(--accent);
      font-weight: 500;
    }

    .section-box {
      border-radius: 18px;
      padding: 14px 14px 12px;
      border: 1px solid var(--border-strong);
      background: #050505;
      margin-bottom: 12px;
    }

    .section-title {
      font-size: 0.9rem;
      font-weight: 600;
      text-align: center;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 8px;
    }

    .section-hint {
      font-size: 0.83rem;
      text-align: center;
      color: var(--text-sub);
      line-height: 1.4;
      margin-bottom: 12px;
    }

    .btn {
      width: 100%;
      border-radius: 999px;
      padding: 11px 0;
      border: 1px solid var(--accent-soft);
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      text-transform: uppercase;
      background: #ffffff;
      color: #000000;
      transition: all 0.2s ease-out;
      margin-top: 6px;
    }

    .btn-secondary {
      background: transparent;
      color: var(--accent-soft);
      border-color: var(--border-strong);
    }

    .btn:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.9);
    }

    .btn:hover {
      background: #f5f5f5;
    }

    .btn-secondary:hover {
      background: #111111;
    }

    .footer-text {
      margin-top: 12px;
      text-align: center;
      font-size: 0.78rem;
      color: var(--text-sub);
      line-height: 1.5;
    }

    input[type=file] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="card">
      <div class="top-line"></div>

      <!-- 로고 -->
      <div class="logo-wrap">
        <div class="logo-badge">
          <div class="logo-inner-ring">
            <div class="logo-mark">
              <!-- 심플한 물방울 아이콘 (모노톤) -->
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path fill="#000000" d="M12 2.5C11.4 3.4 7 9.5 7 13a5 5 0 0010 0c0-3.5-4.4-9.6-5-10.5z"/>
                <path fill="#4b5563" d="M12 4s-3.5 4.7-3.5 8a3.5 3.5 0 007 0C15.5 8.7 12 4 12 4z"/>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <!-- 타이틀 -->
      <h1>AI SKIN</h1>
      <div class="brand-sub">DIAGNOSIS • ROUTINE</div>

      <!-- 설명 -->
      <div class="description">
        얼굴이 보이는 사진 <span class="highlight">한 장</span>을 업로드하면,<br />
        AI가 <span class="highlight">피부 상태 · 루틴 · 제품 추천</span>을<br />
        간결하고 명확하게 정리해 드립니다.
      </div>

      <!-- 업로드 영역 -->
      <div class="section-box">
        <div class="section-title">Photo Upload</div>
        <div class="section-hint">
          갤러리에서 선택하거나,<br />
          밝은 곳에서 정면에 가깝게 촬영해주세요.
        </div>

        <!-- 파일 선택 -->
        <label class="btn">
          <span>From Library</span>
          <input type="file" accept="image/*" onchange="goNextPage(event)" />
        </label>

        <!-- 카메라 촬영 -->
        <label class="btn btn-secondary">
          <span>Use Camera</span>
          <input type="file" accept="image/*" capture="environment" onchange="goNextPage(event)" />
        </label>
      </div>

      <!-- 하단 안내 -->
      <div class="footer-text">
        이 화면에서는 사진만 업로드합니다.<br />
        진단과 분석은 다음 화면에서 시작됩니다.
      </div>
    </div>
  </div>

  <script>
    function goNextPage(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const imageData = encodeURIComponent(e.target.result);
        window.location.href = `confirm.html?img=${imageData}`;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
