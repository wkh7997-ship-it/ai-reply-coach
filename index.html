        <div>

        </div>
      </div>

      <label>ìƒí™© ì„ íƒ</label>
      <select id="context">
        <option value="basic">ê¸°ë³¸</option>

      <label>ìƒëŒ€ë°© ë©”ì‹œì§€</label>
      <textarea id="message" placeholder="ì˜ˆ) ì˜¤ëŠ˜ ë­í• ê¹Œ?"></textarea>

        </svg>
        <div>

          <div class="subtitle">ìœ„í—˜ë„Â·ì„¼ìŠ¤ ì ìˆ˜ë¥¼ í•¨ê»˜ ì°¸ê³ í•´ ë³´ì„¸ìš”.</div>
        </div>

      <div class="reply-list" id="replyList"></div>
      <div class="empty-text" id="emptyText" style="display:none;">

  <script>
    const btn = document.getElementById("generateBtn");
    const msg = document.getElementById("message");
    const ctx = document.getElementById("context");
    const inputCard = document.getElementById("inputCard");
    const resultCard = document.getElementById("resultCard");
    const replyList = document.getElementById("replyList");
    const emptyText = document.getElementById("emptyText");
    const backBtn = document.getElementById("backBtn");

    btn.addEventListener("click", async () => {
      if (!msg.value.trim()) {
        alert("ë©”ì‹œì§€ë¥¼ ì…ë ¥í•´ ì£¼ì„¸ìš”.");
        return;
      }

      btn.disabled = true;
      btn.textContent = "ìƒì„± ì¤‘â€¦";

      try {
        const res = await fetch("/reply", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: msg.value, context: ctx.value })
        });

        const data = await res.json();
        render(extract(data));

        inputCard.style.display = "none";
        resultCard.style.display = "block";
      } catch (e) {
        console.error(e);
        render("");
        inputCard.style.display = "none";
        resultCard.style.display = "block";
      } finally {
        btn.disabled = false;
        btn.textContent = "ë‹µì¥ ìƒì„±";
      }
    });

    function extract(d) {
      if (!d) return "";
      if (typeof d === "string") return d;
      if (d.reply) return d.reply;
      if (d.message) return d.message;
      if (Array.isArray(d.replies)) return d.replies.join("\n\n");
      return "";
    }

    function render(raw) {
      replyList.innerHTML = "";
      emptyText.style.display = "none";

      if (!raw || !raw.trim()) {
        emptyText.style.display = "block";
        return;
      }

      const blocks = raw.split(/\n\s*\n/).map(x => x.trim()).filter(Boolean);
      if (!blocks.length) {
        emptyText.style.display = "block";
        return;
      }

      blocks.forEach(b => replyList.appendChild(makeCard(b)));
    }

    function makeCard(text) {
      const p = text.split("||").map(x => x.trim());
      const msg = p[0] || "";
      const risk = parseInt(p[1] || "");
      const warm = parseInt(p[2] || "");
      const desc = p[3] || "";

      let bar = "var(--safe)", cls = "", label = "ìœ„í—˜ë„ ì •ë³´ ì—†ìŒ";

      if (!isNaN(risk)) {
        if (risk <= 30) {
          bar = "var(--safe)"; cls = "tag-safe"; label = "ìœ„í—˜ë„ ë‚®ìŒ";
        } else if (risk <= 60) {
          bar = "var(--warn)"; cls = "tag-warn"; label = "ì£¼ì˜ í•„ìš”";
        } else {
          bar = "var(--danger)"; cls = "tag-danger"; label = "ìœ„í—˜ ê°€ëŠ¥ì„± ë†’ìŒ";
        }
      }

      const wrap = document.createElement("div");
      wrap.className = "reply-card";

      const barDiv = document.createElement("div");
      barDiv.className = "reply-bar";
      barDiv.style.background = bar;

      const box = document.createElement("div");
      box.className = "reply-content";

      const msgEl = document.createElement("div");
      msgEl.className = "reply-text";
      msgEl.textContent = msg;

      const meta = document.createElement("div");
      meta.className = "meta";

      if (!isNaN(risk)) {
        const t = document.createElement("span");
        t.className = `tag ${cls}`;
        t.textContent = label;
        meta.appendChild(t);
      }

      if (!isNaN(warm)) {
        const t2 = document.createElement("span");
        t2.className = "tag";
        t2.textContent = `ì¹œì ˆë„ ${warm}`;
        meta.appendChild(t2);
      }

      if (desc) {
        const d = document.createElement("span");
        d.textContent = desc;
        meta.appendChild(d);
      }

      const copy = document.createElement("button");
      copy.className = "copy-btn";
      copy.textContent = "ë³µì‚¬";
      copy.onclick = () => navigator.clipboard.writeText(msg);

      meta.appendChild(copy);

      box.appendChild(msgEl);
      box.appendChild(meta);

      wrap.appendChild(barDiv);
      wrap.appendChild(box);

      return wrap;
    }

    backBtn.onclick = () => {
      resultCard.style.display = "none";
      inputCard.style.display = "block";
      window.scrollTo(0, 0);
    };
  </script>
