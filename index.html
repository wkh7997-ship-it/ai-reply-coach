<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI 대화 코치</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
      background: radial-gradient(circle at top, #f4f5ff 0, #eef2ff 35%, #f9fafb 100%);
      color: #111827;
    }
    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      width: 100%;
      max-width: 720px;
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
      padding: 22px 24px 26px;
    }
    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 12px;
    }
    .title-wrap {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: -0.03em;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    h1 span.logo-dot {
      width: 9px;
      height: 9px;
      border-radius: 999px;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      display: inline-block;
    }
    .subtitle {
      font-size: 12px;
      color: #6b7280;
    }
    .badge {
      font-size: 11px;
      border-radius: 999px;
      padding: 3px 9px;
      border: 1px solid rgba(99, 102, 241, 0.2);
      color: #4f46e5;
      background: rgba(238, 242, 255, 0.8);
      white-space: nowrap;
    }
    .section {
      margin-top: 14px;
    }
    .section-label {
      font-size: 13px;
      font-weight: 600;
      color: #4b5563;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .section-label small {
      font-weight: 400;
      color: #9ca3af;
    }
    select, textarea {
      width: 100%;
      font-family: inherit;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      padding: 9px 11px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
      background-color: #f9fafb;
    }
    select:focus, textarea:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.3);
      background-color: #ffffff;
    }
    textarea {
      min-height: 90px;
      resize: vertical;
    }
    .tone-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    .tone-row select {
      max-width: 210px;
    }
    .helper-text {
      font-size: 11px;
      color: #9ca3af;
    }
    .btn-bar {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
    }
    button.primary {
      border: none;
      border-radius: 999px;
      padding: 8px 18px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: white;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 10px 25px rgba(79, 70, 229, 0.35);
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.1s ease;
    }
    button.primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 32px rgba(79, 70, 229, 0.45);
    }
    button.primary:active {
      transform: translateY(0);
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
      opacity: 0.95;
    }
    button.primary span.dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #fbbf24;
    }

    h3 {
      margin: 18px 0 8px;
      font-size: 15px;
      color: #111827;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    h3 span.label-pill {
      font-size: 11px;
      padding: 2px 7px;
      border-radius: 999px;
      background: #eef2ff;
      color: #4f46e5;
    }

    #result {
      margin-top: 6px;
    }
    .reply-row {
      margin-bottom: 10px;
      padding: 8px 10px;
      border-radius: 11px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      transition: border-color 0.15s ease, background 0.15s ease, transform 0.1s ease;
    }
    .reply-row:hover {
      border-color: #c7d2fe;
      background: #ffffff;
      transform: translateY(-1px);
    }
    .reply-main {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    .reply-main-text {
      flex: 1;
      line-height: 1.4;
    }
    .reply-actions {
      display: flex;
      gap: 4px;
      flex-shrink: 0;
    }
    .meta {
      font-size: 11px;
      color: #6b7280;
    }
    .risk-low {
      color: #059669;
      font-weight: 600;
    }
    .risk-mid {
      color: #d97706;
      font-weight: 600;
    }
    .risk-high {
      color: #b91c1c;
      font-weight: 700;
    }
    .copy-btn {
      padding: 3px 8px;
      font-size: 11px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      cursor: pointer;
      transition: background 0.1s ease, border-color 0.1s ease, transform 0.1s ease;
    }
    .copy-btn:hover {
      background: #f3f4ff;
      border-color: #c7d2fe;
      transform: translateY(-0.5px);
    }

    #history {
      max-height: 170px;
      overflow-y: auto;
      padding-right: 6px;
    }
    .history-empty {
      font-size: 12px;
      color: #9ca3af;
      padding-top: 4px;
    }
    .history-item {
      border-bottom: 1px solid #e5e7eb;
      padding: 6px 0;
      font-size: 12px;
    }
    .history-meta {
      color: #6b7280;
      margin-bottom: 2px;
    }
    .history-preview {
      color: #374151;
    }
    .history-item button {
      font-size: 11px;
      padding: 2px 8px;
      margin-top: 4px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      cursor: pointer;
    }
    .history-item button:hover {
      background: #eef2ff;
      border-color: #c7d2fe;
    }

    @media (max-width: 640px) {
      .card {
        padding: 18px 16px 20px;
      }
      h1 {
        font-size: 19px;
      }
      .tone-row {
        flex-direction: column;
        align-items: flex-start;
      }
      .tone-row select {
        max-width: 100%;
      }
      .btn-bar {
        justify-content: stretch;
      }
      button.primary {
        justify-content: center;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <div class="header-row">
        <div class="title-wrap">
          <h1>
            <span class="logo-dot"></span>
            AI 대화 코치
          </h1>
          <div class="subtitle">카톡/문자 답장, 상황에 맞게 한 번에 골라 쓰기</div>
        </div>
        <div class="badge">실험용 베타</div>
      </div>

      <!-- 톤 선택 / 메시지 입력 -->
      <div class="section">
        <div class="section-label">
          상황 선택
          <small>연애 / 친구 / 직장 등</small>
        </div>
        <div class="tone-row">
          <select id="toneSelect">
            <option value="기본">기본</option>
            <option value="연애">연애 · 썸</option>
            <option value="직장">직장 상사 · 회사</option>
            <option value="친구">친구</option>
            <option value="가족">가족</option>
          </select>
          <div class="helper-text">
            상대와의 관계에 제일 가까운 상황을 골라주세요.
          </div>
        </div>
      </div>

      <div class="section">
        <div class="section-label">
          상대방 메시지
          <small>카톡 내용을 그대로 붙여 넣어도 돼요.</small>
        </div>
        <textarea id="inputText" placeholder="예) 왜 요즘 연락 안 해?"></textarea>
        <div class="btn-bar">
          <button class="primary" onclick="sendText()">
            <span class="dot"></span>
            답장 생성하기
          </button>
        </div>
      </div>

      <!-- 결과 영역 -->
      <div class="section">
        <h3>
          AI 추천 답장
          <span class="label-pill">위험도 + 센스 점수</span>
        </h3>
        <div id="result"></div>
      </div>

      <!-- 히스토리 -->
      <div class="section">
        <h3>
          최근 대화 기록
        </h3>
        <div id="history" class="history-empty">기록이 없습니다.</div>
      </div>
    </div>
  </div>

  <script>
    function riskClass(score) {
      if (score >= 70) return "risk-high";
      if (score >= 30) return "risk-mid";
      return "risk-low";
    }

    function saveHistory(inputText, tone, lines) {
      try {
        const key = "reply_history_v1";
        const raw = localStorage.getItem(key);
        let arr = [];
        if (raw) {
          arr = JSON.parse(raw);
        }

        const item = {
          time: Date.now(),
          tone,
          input: inputText,
          replies: lines
        };

        arr.unshift(item);
        if (arr.length > 20) {
          arr = arr.slice(0, 20);
        }

        localStorage.setItem(key, JSON.stringify(arr));
      } catch (e) {
        console.error("히스토리 저장 오류:", e);
      }
    }

    function loadHistory() {
      const key = "reply_history_v1";
      const historyDiv = document.getElementById("history");
      historyDiv.innerHTML = "";

      try {
        const raw = localStorage.getItem(key);
        if (!raw) {
          historyDiv.textContent = "기록이 없습니다.";
          historyDiv.className = "history-empty";
          return;
        }

        const arr = JSON.parse(raw);
        if (!arr.length) {
          historyDiv.textContent = "기록이 없습니다.";
          historyDiv.className = "history-empty";
          return;
        }

        historyDiv.className = "";
        arr.forEach((item, idx) => {
          const wrap = document.createElement("div");
          wrap.className = "history-item";

          const date = new Date(item.time);
          const timeStr = date.toLocaleString();

          const meta = document.createElement("div");
          meta.className = "history-meta";
          meta.textContent = `${idx + 1}. [${item.tone}] ${timeStr}`;

          const preview = document.createElement("div");
          preview.className = "history-preview";
          const inputPreview =
            item.input.length > 32
              ? item.input.slice(0, 32) + "..."
              : item.input;
          preview.textContent = `메시지: ${inputPreview}`;

          const btn = document.createElement("button");
          btn.textContent = "이 대화 불러오기";
          btn.onclick = () => {
            document.getElementById("toneSelect").value = item.tone;
            document.getElementById("inputText").value = item.input;

            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";
            item.replies.forEach((line, idx2) => {
              const row = document.createElement("div");
              row.className = "reply-row";
              const main = document.createElement("div");
              main.className = "reply-main";

              const parts = line.split("||").map(p => p.trim());
              const textPart = parts[0] || line;

              const mainText = document.createElement("div");
              mainText.className = "reply-main-text";
              mainText.textContent = `${idx2 + 1}. ${textPart}`;

              main.appendChild(mainText);
              row.appendChild(main);
              resultDiv.appendChild(row);
            });
          };

          wrap.appendChild(meta);
          wrap.appendChild(preview);
          wrap.appendChild(btn);

          historyDiv.appendChild(wrap);
        });
      } catch (e) {
        historyDiv.textContent = "히스토리를 불러오는 중 오류가 발생했습니다.";
        historyDiv.className = "history-empty";
        console.error(e);
      }
    }

    async function sendText() {
      const text = document.getElementById("inputText").value.trim();
      const tone = document.getElementById("toneSelect").value;
      const resultDiv = document.getElementById("result");

      if (!text) {
        alert("먼저 메시지를 입력하세요!");
        return;
      }

      resultDiv.textContent = "생성 중입니다...";

      try {
        const res = await fetch("/reply", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text, tone })
        });

        const data = await res.json();

        if (res.ok && data.reply) {
          const lines = data.reply
            .split("\n")
            .map(l => l.trim())
            .filter(l => l.length > 0);

          resultDiv.innerHTML = "";

          if (lines.length === 0) {
            resultDiv.textContent = "생성된 답장이 없습니다.";
            return;
          }

          lines.forEach((line, idx) => {
            const parts = line.split("||").map(p => p.trim());
            let textPart   = parts[0] || line;
            const riskStr    = parts[1] || "0";
            const senseStr   = parts[2] || "0";
            const commentStr = parts[3] || "";

            const risk = parseInt(riskStr) || 0;
            const sense = parseInt(senseStr) || 0;

            const row = document.createElement("div");
            row.className = "reply-row";

            const main = document.createElement("div");
            main.className = "reply-main";

            const mainText = document.createElement("div");
            mainText.className = "reply-main-text";
            mainText.textContent = `${idx + 1}. ${textPart}`;

            const actions = document.createElement("div");
            actions.className = "reply-actions";

            const copyBtn = document.createElement("button");
            copyBtn.className = "copy-btn";
            copyBtn.textContent = "복사";
            copyBtn.onclick = async () => {
              try {
                await navigator.clipboard.writeText(textPart);
                copyBtn.textContent = "복사됨";
                setTimeout(() => (copyBtn.textContent = "복사"), 1100);
              } catch (e) {
                alert("복사에 실패했습니다: " + e);
              }
            };
            actions.appendChild(copyBtn);

            // 위험도 높으면 안전 수정 버튼 (원래 로직 유지)
            if (risk >= 70) {
              const fixBtn = document.createElement("button");
              fixBtn.className = "copy-btn";
              fixBtn.textContent = "⚠ 안전 수정";
              fixBtn.onclick = async () => {
                try {
                  fixBtn.textContent = "수정 중...";
                  const toneNow = document.getElementById("toneSelect").value;
                  const resFix = await fetch("/fix", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: textPart, tone: toneNow })
                  });
                  const fixData = await resFix.json();
                  if (resFix.ok && fixData.fixed) {
                    textPart = fixData.fixed;
                    mainText.textContent = `${idx + 1}. ${textPart}`;
                    fixBtn.textContent = "완료";
                  } else {
                    alert("수정 실패: " + JSON.stringify(fixData));
                    fixBtn.textContent = "⚠ 안전 수정";
                  }
                } catch (e) {
                  alert("수정 중 오류 발생: " + e);
                  fixBtn.textContent = "⚠ 안전 수정";
                }
              };
              actions.appendChild(fixBtn);
            }

            main.appendChild(mainText);
            main.appendChild(actions);

            const meta = document.createElement("div");
            meta.className = "meta";

            const riskSpan = document.createElement("span");
            riskSpan.textContent = `위험도: ${risk}`;
            riskSpan.className = riskClass(risk);

            const senseSpan = document.createElement("span");
            senseSpan.textContent = ` / 센스: ${sense}`;

            const commentSpan = document.createElement("span");
            if (commentStr) {
              commentSpan.textContent = ` / 설명: ${commentStr}`;
            }

            meta.appendChild(riskSpan);
            meta.appendChild(senseSpan);
            if (commentStr) meta.appendChild(commentSpan);

            row.appendChild(main);
            row.appendChild(meta);
            resultDiv.appendChild(row);
          });

          saveHistory(text, tone, lines);
          loadHistory();

        } else {
          resultDiv.textContent =
            "API 에러: " + JSON.stringify(data, null, 2);
        }
      } catch (err) {
        resultDiv.textContent = "요청 중 오류 발생: " + err;
      }
    }

    window.onload = loadHistory;
  </script>
</body>
</html>
