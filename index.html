<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI 대화 코치</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4338ca;
      --bg1: #0d0f25;
      --bg2: #2d0f45;
      --text-main: #ffffff;
      --text-sub: #a5b4fc;
      --border: rgba(255, 255, 255, 0.15);
      --safe: #22c55e;
      --warn: #eab308;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(145deg, var(--bg1), var(--bg2));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text-main);
    }

    .page {
      width: 100%;
      max-width: 480px;
    }

    .card {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(25px);
      border-radius: 22px;
      border: 1px solid var(--border);
      padding: 25px 22px 22px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .title {
      font-size: 22px;
      font-weight: 800;
    }

    .subtitle {
      font-size: 12px;
      color: var(--text-sub);
      margin-top: 2px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-top: 16px;
      margin-bottom: 6px;
      color: #c7d2fe;
    }

    select,
    textarea {
      width: 100%;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.07);
      color: #ffffff;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .hint {
      font-size: 11px;
      color: #c7c9ff;
      margin-top: 4px;
    }

    .btn-primary {
      width: 100%;
      border: none;
      border-radius: 14px;
      padding: 14px 16px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #ffffff;
      font-size: 16px;
      font-weight: 700;
      margin-top: 22px;
      cursor: pointer;
    }

    .btn-primary:disabled {
      opacity: 0.6;
    }

    .result-card {
      margin-top: 24px;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(25px);
      border-radius: 22px;
      border: 1px solid var(--border);
      padding: 25px 22px 22px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
    }

    .reply-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .reply-card {
      display: flex;
      gap: 12px;
    }

    .reply-bar {
      width: 6px;
      border-radius: 999px;
    }

    .reply-content {
      flex: 1;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 14px 15px 10px;
    }

    .reply-text {
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.55;
    }

    .meta {
      margin-top: 8px;
      font-size: 11px;
      display: flex;
      gap: 8px;
      align-items: center;
      color: #d1d5db;
    }

    .tag {
      border-radius: 999px;
      padding: 3px 8px;
      border: 1px solid rgba(255, 255, 255, 0.25);
    }

    .tag-safe {
      color: var(--safe);
      border-color: var(--safe);
      background: rgba(34, 197, 94, 0.12);
    }

    .tag-warn {
      color: var(--warn);
      border-color: var(--warn);
      background: rgba(234, 179, 8, 0.12);
    }

    .tag-danger {
      color: var(--danger);
      border-color: var(--danger);
      background: rgba(239, 68, 68, 0.12);
    }

    .copy-btn {
      margin-left: auto;
      border: none;
      background: rgba(99, 102, 241, 0.8);
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 11px;
      cursor: pointer;
      color: white;
    }

    .empty-text {
      margin-top: 12px;
      font-size: 13px;
      color: #d1d5db;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      cursor: pointer;
      color: #cbd5ff;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card" id="inputCard">

      <div class="header">
        <!-- 메시지 아이콘 -->
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none"
             stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 11.5a8.38 8.38 0 0 1-1.9 5.4 8.5 8.5 0 0 1-6.6 3.1 8.38 8.38 0 0 1-5.4-1.9L3 21l2.9-4.1A8.38 8.38 0 0 1 4 11.5 8.5 8.5 0 0 1 7.1 4.9 8.38 8.38 0 0 1 12 3a8.5 8.5 0 0 1 8.5 8.5z"/>
        </svg>

        <div>
          <div class="title">AI 대화 코치</div>
          <div class="subtitle">카톡 답장, 같이 생각해주는 파트너</div>
        </div>
      </div>

      <label>상황 선택</label>
      <select id="context">
        <option value="basic">기본</option>
        <option value="love">연애</option>
        <option value="friend">친구</option>
        <option value="work">직장</option>
        <option value="family">가족</option>
      </select>

      <label>상대방 메시지</label>
      <textarea id="message" placeholder="예) 오늘 뭐할까?"></textarea>
      <div class="hint">카톡 내용을 그대로 붙여 넣어주세요.</div>

      <button class="btn-primary" id="generateBtn">답장 생성</button>
    </div>

    <div class="result-card" id="resultCard" style="display:none;">
      <div class="header">
        <svg width="26" height="26" fill="none" stroke="#ffffff" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M21 11.5a8.38 8.38 0 0 1-1.9 5.4 8.5 8.5 0 0 1-6.6 3.1 8.38 8.38 0 0 1-5.4-1.9L3 21l2.9-4.1A8.38 8.38 0 0 1 4 11.5 8.5 8.5 0 0 1 7.1 4.9 8.38 8.38 0 0 1 12 3a8.5 8.5 0 0 1 8.5 8.5z"/>
        </svg>
        <div>
          <div class="title">AI 추천 답장</div>
          <div class="subtitle">위험도·센스 점수를 함께 참고하세요.</div>
        </div>
      </div>

      <div class="reply-list" id="replyList"></div>
      <div class="empty-text" id="emptyText" style="display:none;">
        추천 답장을 가져오지 못했습니다.
      </div>

      <div class="back-link" id="backBtn">← 다시 입력하기</div>
    </div>
  </div>

  <script>
    const btn = document.getElementById("generateBtn");
    const msg = document.getElementById("message");
    const ctx = document.getElementById("context");
    const inputCard = document.getElementById("inputCard");
    const resultCard = document.getElementById("resultCard");
    const replyList = document.getElementById("replyList");
    const emptyText = document.getElementById("emptyText");
    const backBtn = document.getElementById("backBtn");

    btn.addEventListener("click", async () => {
      if (!msg.value.trim()) return alert("메시지를 입력해 주세요.");

      btn.disabled = true;
      btn.textContent = "생성 중…";

      try {
        const res = await fetch("/reply", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: msg.value, context: ctx.value })
        });

        const data = await res.json();
        render(extract(data));

        inputCard.style.display = "none";
        resultCard.style.display = "block";
      } catch {
        render("");
      } finally {
        btn.disabled = false;
        btn.textContent = "답장 생성";
      }
    });

    function extract(d) {
      if (!d) return "";
      if (typeof d === "string") return d;
      if (d.reply) return d.reply;
      if (d.message) return d.message;
      if (Array.isArray(d.replies)) return d.replies.join("\n\n");
      return "";
    }

    function render(raw) {
      replyList.innerHTML = "";
      emptyText.style.display = "none";

      if (!raw.trim()) {
        emptyText.style.display = "block";
        return;
      }

      const blocks = raw.split(/\n\s*\n/).map(x => x.trim()).filter(Boolean);

      blocks.forEach(b => replyList.appendChild(makeCard(b)));
    }

    function makeCard(text) {
      const p = text.split("||").map(x => x.trim());
      const msg = p[0] || "";
      const risk = parseInt(p[1] || "");
      const warm = parseInt(p[2] || "");
      const desc = p[3] || "";

      let bar = "var(--safe)", cls = "", label = "위험도 정보 없음";

      if (!isNaN(risk)) {
        if (risk <= 30) { bar="var(--safe)"; cls="tag-safe"; label="위험도 낮음"; }
        else if (risk <= 60) { bar="var(--warn)"; cls="tag-warn"; label="주의 필요"; }
        else { bar="var(--danger)"; cls="tag-danger"; label="위험 가능성 높음"; }
      }

      const wrap = document.createElement("div");
      wrap.className = "reply-card";

      const barDiv = document.createElement("div");
      barDiv.className = "reply-bar";
      barDiv.style.background = bar;

      const box = document.createElement("div");
      box.className = "reply-content";

      const msgEl = document.createElement("div");
      msgEl.className = "reply-text";
      msgEl.textContent = msg;

      const meta = document.createElement("div");
      meta.className = "meta";

      if (!isNaN(risk)) {
        const t = document.createElement("span");
        t.className = `tag ${cls}`;
        t.textContent = label;
        meta.appendChild(t);
      }

      if (!isNaN(warm)) {
        const t2 = document.createElement("span");
        t2.className = "tag";
        t2.textContent = `친절도 ${warm}`;
        meta.appendChild(t2);
      }

      if (desc) {
        const d = document.createElement("span");
        d.textContent = desc;
        meta.appendChild(d);
      }

      const copy = document.createElement("button");
      copy.className = "copy-btn";
      copy.textContent = "복사";
      copy.onclick = () => navigator.clipboard.writeText(msg);

      meta.appendChild(copy);

      box.appendChild(msgEl);
      box.appendChild(meta);

      wrap.appendChild(barDiv);
      wrap.appendChild(box);

      return wrap;
    }

    backBtn.onclick = () => {
      resultCard.style.display = "none";
      inputCard.style.display = "block";
      window.scrollTo(0, 0);
    };
  </script>
</body>
</html>
