  <script>
    const btn = document.getElementById("generateBtn");
    const toneEl = document.getElementById("tone");
    const msgEl = document.getElementById("message");
    const statusEl = document.getElementById("status");
    const resultEl = document.getElementById("result");
    const answersEl = document.getElementById("answers");
    const againBtn = document.getElementById("againBtn");

    function parseLine(line) {
      // "ë¬¸ì¥ || ìœ„í—˜ë„ || ì„¼ìŠ¤ || í•œì¤„ì„¤ëª…"
      const parts = line.split("||").map(p => p.trim());
      return {
        text: parts[0] || "",
        risk: parts[1] || "",
        sense: parts[2] || "",
        comment: parts[3] || ""
      };
    }

    function riskClass(risk) {
      const n = parseInt(risk || "0", 10);
      if (n <= 30) return "safe";
      if (n <= 60) return "warn";
      return "danger";
    }

    btn.addEventListener("click", async () => {
      const text = msgEl.value.trim();
      const tone = toneEl.value;

      if (!text) {
        statusEl.textContent = "ë¨¼ì € ìƒëŒ€ë°© ë©”ì‹œì§€ë¥¼ ì…ë ¥í•´ ì£¼ì„¸ìš”.";
        return;
      }

      statusEl.textContent = "AIê°€ ë‹µì¥ì„ ìƒê° ì¤‘ì…ë‹ˆë‹¤...";
      resultEl.style.display = "none";
      answersEl.innerHTML = "";

      try {
        const res = await fetch("/reply", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text, tone })
        });

        const data = await res.json();

        if (!res.ok) {
          statusEl.textContent = data.error || "ë‹µì¥ ìƒì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.";
          return;
        }

        statusEl.textContent = "";
        const lines = (data.reply || "")
          .split("\n")
          .map(l => l.trim())
          .filter(Boolean)
          .slice(0, 3);

        answersEl.innerHTML = "";

        lines.forEach((line, idx) => {
          const { text, risk, sense, comment } = parseLine(line);
          const wrapper = document.createElement("div");
          wrapper.className = "answer-item";

          wrapper.innerHTML = `
            <div class="answer-text">${idx + 1}. ${text}</div>
            <div class="answer-meta">
              <div class="chips">
                ${risk ? `<span class="chip ${riskClass(risk)}">ìœ„í—˜ë„ ${risk}</span>` : ""}
                ${sense ? `<span class="chip">ì„¼ìŠ¤ ${sense}</span>` : ""}
                ${comment ? `<span class="chip">${comment}</span>` : ""}
              </div>
              <button class="copy-btn" type="button">ë³µì‚¬</button>
            </div>
          `;

          const copyBtn = wrapper.querySelector(".copy-btn");
          copyBtn.addEventListener("click", () => {
            navigator.clipboard.writeText(text).then(() => {
              copyBtn.textContent = "ë³µì‚¬ë¨";
              setTimeout(() => (copyBtn.textContent = "ë³µì‚¬"), 1200);
            });
          });

          answersEl.appendChild(wrapper);
        });

        resultEl.style.display = "block";
      } catch (err) {

      }
    });

    againBtn.addEventListener("click", () => {

    });
